<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; padding: 20px; text-align: center; }
        input { width: 80%; padding: 12px; margin-bottom: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 25px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .controls { margin-top: 20px; border-top: 1px solid #444; padding-top: 20px; }
    </style>
</head>
<body>

    <h2>إدارة فيديو Puffin</h2>
    <input type="text" id="vUrl" placeholder="أدخل رابط فيديو MP4 المباشر هنا...">
    <br>
    <button id="setVideo">تحديث الفيديو للجميع</button>

    <div class="controls">
        <button onclick="sendControl('playing')" style="background:#2980b9">تشغيل للكل</button>
        <button onclick="sendControl('paused')" style="background:#c0392b">إيقاف للكل</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');

    // زر تحديث الرابط
    document.getElementById('setVideo').onclick = () => {
        const url = document.getElementById('vUrl').value;
        if(url) {
            update(videoRef, { url: url, time: 0, status: "playing" });
            alert("تم إرسال الفيديو للمشاهدين");
        }
    };

    // دوال التحكم بالتشغيل
    window.sendControl = (status) => {
        update(videoRef, { status: status });
    };
</script>
</body>
</html>

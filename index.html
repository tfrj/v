<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القنوات الشامل</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background-color: #1a1a1a; color: white; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 800px; }
        .video-js { width: 100%; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="container">
        <h2>جاري تشغيل القناة...</h2>

        <video id="my-video" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto" poster="https://via.placeholder.com/800x450?text=Waiting+for+Stream" data-setup='{"fluid": true}'>
            <source src="رابط_القناة_هنا" type="application/x-mpegURL">
            <p class="vjs-no-js">
                لتشغيل هذا الفيديو، يرجى تفعيل جافا سكريبت وتحديث المتصفح.
            </p>
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
</body>
</html>

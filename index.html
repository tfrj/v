<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل IPTV الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: #1f1f1f; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; }
        
        .upload-btn { background: #28a745; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .upload-btn:hover { background: #218838; }
        #fileInput { display: none; }

        .main-container { display: flex; flex: 1; overflow: hidden; }
        
        .playlist { width: 300px; background: #1f1f1f; overflow-y: auto; border-left: 1px solid #333; }
        .channel-item { padding: 12px; border-bottom: 1px solid #2a2a2a; cursor: pointer; font-size: 14px; }
        .channel-item:hover { background: #333; }
        .channel-item.active { background: #007bff; }

        .video-section { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        video { width: 100%; height: 100%; background: #000; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .playlist { width: 100%; height: 40% ; order: 2; }
        }
    </style>
</head>
<body>

<header>
    <strong>مشغل القنوات الخاص بي</strong>
    <label for="fileInput" class="upload-btn">➕ أضف ملف M3U</label>
    <input type="file" id="fileInput" accept=".m3u,.m3u8">
</header>

<div class="main-container">
    <div class="video-section">
        <video id="video" controls></video>
    </div>

    <div class="playlist" id="playlist">
        <div style="padding: 20px; color: #888; text-align: center;">ارفع ملف القنوات للبدء</div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const playlistDiv = document.getElementById('playlist');
    const fileInput = document.getElementById('fileInput');
    let hls = new Hls();

    // 1. الاستماع لرفع الملف
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            parseM3U(event.target.result);
        };
        reader.readAsText(file);
    });

    // 2. تحليل ملف M3U واستخراج القنوات
    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        let currentName = "";

        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                // استخراج اسم القناة بعد الفاصلة
                currentName = line.split(',')[1] || "قناة غير معروفة";
            } else if (line.startsWith('http')) {
                // الرابط يأتي بعد سطر المعلومات
                channels.push({ name: currentName, url: line });
            }
        });

        renderPlaylist(channels);
    }

    // 3. عرض القنوات في القائمة الجانبية
    function renderPlaylist(channels) {
        playlistDiv.innerHTML = ""; // مسح القائمة الحالية
        
        channels.forEach((channel, index) => {
            const item = document.createElement('div');
            item.className = 'channel-item';
            item.innerText = channel.name;
            item.onclick = () => playChannel(channel.url, item);
            playlistDiv.appendChild(item);

            if (index === 0) playChannel(channel.url, item);
        });
    }

    // 4. تشغيل القناة المختارة
    function playChannel(url, element) {
        document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
        element.classList.add('active');

        if (Hls.isSupported()) {
            hls.destroy();
            hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }
</script>

</body>
</html>

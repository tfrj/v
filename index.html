<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffin Player</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body { background: #1a1a1a; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 90%; max-width: 800px; }
        .plyr { border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls src=""></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af",
        measurementId: "G-2H4SJNLD1R"
    };

    // تشغيل فايربيز
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');
    const videoElement = document.getElementById('player');
    
    // تشغيل شكل المشغل
    const player = new Plyr(videoElement);

    let isRemoteUpdate = false;

    // استقبال البيانات (الرابط، الوقت، الحالة)
    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        isRemoteUpdate = true;

        // 1. تحديث الرابط إذا تغير
        if (data.url && videoElement.src !== data.url) {
            videoElement.src = data.url;
        }

        // 2. مزامنة الوقت
        if (Math.abs(videoElement.currentTime - data.time) > 1.5) {
            videoElement.currentTime = data.time;
        }

        // 3. مزامنة التشغيل
        if (data.status === "playing" && videoElement.paused) {
            videoElement.play().catch(() => {});
        } else if (data.status === "paused" && !videoElement.paused) {
            videoElement.pause();
        }

        setTimeout(() => { isRemoteUpdate = false; }, 500);
    });

    // إرسال التحديثات عند التحكم اليدوي
    videoElement.onplay = () => { if (!isRemoteUpdate) update(videoRef, { status: "playing", time: videoElement.currentTime }); };
    videoElement.onpause = () => { if (!isRemoteUpdate) update(videoRef, { status: "paused", time: videoElement.currentTime }); };
    videoElement.onseeked = () => { if (!isRemoteUpdate) update(videoRef, { time: videoElement.currentTime }); };

</script>

</body>
</html>

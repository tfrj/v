<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المشغل العالمي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.compiled.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .controls { width: 100%; max-width: 800px; margin-bottom: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; }
        button { padding: 12px 20px; background: #e50914; border: none; color: #fff; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #video-container { width: 100%; max-width: 800px; background: #111; border-radius: 10px; overflow: hidden; aspect-ratio: 16/9; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <h3>مشغل الروابط المباشرة</h3>
    <div class="controls">
        <input type="text" id="urlInput" placeholder="الصق الرابط هنا (m3u8, mp4, mpd, mkv)...">
        <button onclick="loadVideo()">تشغيل</button>
    </div>

    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        async function initPlayer() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // التعامل مع الأخطاء
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
                alert("فشل التشغيل: قد يكون الرابط محمي أو غير صالح.");
            });

            window.player = player;
        }

        async function loadVideo() {
            const url = document.getElementById('urlInput').value;
            if (!url) return;

            try {
                await player.load(url);
                console.log('The video has now been loaded!');
            } catch (e) {
                console.error('Load failed!', e);
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>

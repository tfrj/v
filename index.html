<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VHS Player">
    
    <title>VHS Master Pro - Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; --ios-accent: #0A84FF; }
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; }
        .container { width: 100%; max-width: 500px; }
        
        /* تصميم التلفاز والمشغل */
        .tv-unit { background: var(--frame); padding: 15px; border-radius: 8px; border: 3px solid #333; box-shadow: 0 0 40px rgba(0,0,0,1); position: relative; }
        .screen-border { background: #000; padding: 10px; border-radius: 4px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        .crt-scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.4; }
        #no-signal { position: absolute; color: #fff; font-size: 20px; text-align: center; text-shadow: 2px 2px #000; z-index: 1; }
        
        /* وحدة الـ VHS */
        .vhs-deck { background: #111; margin-top: 15px; border-radius: 4px; padding: 20px; border-bottom: 6px solid #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .display-screen { background: #050505; padding: 10px; border-radius: 2px; font-size: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; border: 1px solid #222; }
        
        #status { color: var(--led-red); text-shadow: 0 0 5px var(--led-red); transition: all 0.3s ease; }
        #status.online { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }
        .users-count { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }

        .slot { background: #000; border: 2px solid #222; height: 45px; margin-bottom: 15px; display: flex; align-items: center; padding: 0 10px; transition: 0.3s; }
        input { width: 100%; background: transparent; border: none; color: var(--led-green); outline: none; font-size: 14px; font-family: inherit; text-align: center; }
        
        .buttons { display: flex; gap: 10px; }
        button { flex: 2; padding: 12px; background: #222; border: 1px solid #444; color: #ddd; cursor: pointer; font-size: 11px; font-weight: bold; box-shadow: 0 3px 0 #000; text-transform: uppercase; }
        button:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }
        button.eject { flex: 1; color: var(--led-red); border-color: rgba(255, 68, 68, 0.3); }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div class="crt-scanlines"></div>
            <div id="no-signal">NO SIGNAL<br>WAITING FOR STREAM...</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="vhs-deck">
        <div class="display-screen">
            <span id="status">STATUS: OFFLINE</span>
            <span class="users-count">VIEWERS: <span id="count">0</span></span>
        </div>
        <div class="slot" id="inputSlot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>
        <div class="buttons">
            <button onclick="updateDB()">Update Broadcast</button>
            <button class="eject" onclick="clearDB()">EJECT</button>
        </div>
    </div>
</div>

<script>
    // --- إعدادات Firebase (من كودك الأصلي) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync');
    const viewersRef = database.ref('viewers');

    // --- المتغيرات والعناصر ---
    const passwordSecret = "1234";
    let isAuthorized = false;
    let isRemoteChange = false;
    let hls = new Hls();

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const inputSlot = document.getElementById('inputSlot');

    // --- نظام الحماية (من كودك الأصلي) ---
    urlInput.addEventListener('input', () => {
        if (!isAuthorized && urlInput.value === passwordSecret) {
            isAuthorized = true;
            urlInput.value = ""; 
            urlInput.type = "text"; 
            urlInput.placeholder = "PASTE NEW URL HERE";
            inputSlot.style.borderColor = "var(--led-green)";
            statusBadge.innerText = "STATUS: ADMIN MODE";
        }
    });

    // --- نظام عد المشاهدين ---
    const myPresenceRef = viewersRef.push();
    database.ref('.info/connected').on('value', (snap) => {
        if (snap.val() === true) {
            myPresenceRef.set(true);
            myPresenceRef.onDisconnect().remove();
        }
    });
    viewersRef.on('value', (s) => {
        countDisplay.innerText = s.numChildren();
    });

    // --- استقبال البيانات والمزامنة (المنطق الأصلي) ---
    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            statusBadge.innerText = "STATUS: NO SIGNAL";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.display = 'block';
        statusBadge.innerText = isAuthorized ? "STATUS: ADMIN (LIVE)" : "STATUS: ONLINE";
        statusBadge.classList.add('online');

        isRemoteChange = true;

        if (video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        const timeDiff = Math.abs(video.currentTime - data.currentTime);
        if (timeDiff > 1.5) {
            video.currentTime = data.currentTime;
        }

        if (data.isPlaying) {
            if (video.paused) video.play().catch(() => {});
        } else {
            if (!video.paused) video.pause();
        }

        setTimeout(() => { isRemoteChange = false; }, 200);
    });

    // --- إرسال التحديثات (المنطق الأصلي) ---
    function sendSyncUpdate() {
        if (isRemoteChange || !isAuthorized) return; 
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = sendSyncUpdate;
    video.onpause = sendSyncUpdate;
    video.onseeked = sendSyncUpdate;

    // تحديث مستمر للوقت (كل 5 ثواني)
    setInterval(() => {
        if (!video.paused && !isRemoteChange && isAuthorized) {
            syncRef.update({ currentTime: video.currentTime });
        }
    }, 5000);

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
        } else {
            video.src = url;
        }
    }

    // --- وظائف الأزرار ---
    function updateDB() {
        if (!isAuthorized) {
            alert("WRONG CODE / ACCESS DENIED");
            return;
        }
        const newUrl = urlInput.value.trim();
        if (newUrl) {
            syncRef.set({
                url: newUrl,
                currentTime: 0,
                isPlaying: true, 
                lastUpdated: Date.now()
            });
        }
    }

    function clearDB() {
        if (!isAuthorized) {
            alert("ACCESS DENIED");
            return;
        }
        if (confirm("EJECT CASSETTE (STOP ALL)?")) {
            syncRef.set(null);
        }
    }
</script>
</body>
</html>

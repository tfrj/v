<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro VHS Master</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { 
            --tv-black: #121212;
            --led-green: #39ff14;
            --accent-red: #ff3c3c;
        }
        
        body { 
            background: #0a0a0a; 
            font-family: 'Courier New', monospace; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px; 
            background-image: radial-gradient(circle at center, #1c1c1c 0%, #000 100%);
        }

        .system-wrapper { width: 100%; max-width: 520px; position: relative; }

        /* --- التلفزيون الكلاسيكي --- */
        .crt-tv {
            background: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.1), 0 10px 40px rgba(0,0,0,0.8);
            border: 2px solid #333; position: relative;
        }

        .tv-screen-area {
            background: #000; padding: 10px; border-radius: 5px;
            border: 8px solid #1a1a1a; position: relative; overflow: hidden;
            aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center;
        }

        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.2;
        }

        #error-message {
            position: absolute; color: #fff; font-size: 22px; text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); z-index: 1;
        }

        /* --- مشغل VHS البسيط --- */
        .vhs-deck {
            background: #151515; margin-top: 10px;
            padding: 20px; border-radius: 5px;
            border: 1px solid #252525; border-bottom: 5px solid #000;
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
        }

        .status-bar {
            background: #050a05; border: 1px solid #1a1a1a;
            padding: 6px 12px; color: var(--led-green); font-size: 11px;
            margin-bottom: 15px; display: flex; justify-content: space-between;
            text-shadow: 0 0 5px var(--led-green); border-radius: 2px;
        }

        .tape-input-slot {
            background: #000; border: 2px solid #2a2a2a; height: 50px;
            display: flex; align-items: center; padding: 0 15px;
            margin-bottom: 15px; box-shadow: inset 0 5px 15px #000;
            position: relative;
        }

        .tape-input-slot::before {
            content: "▲ INSERT CODE / URL"; font-size: 8px; color: #444;
            position: absolute; top: -14px; left: 5px;
        }

        input {
            width: 100%; background: transparent; border: none;
            color: var(--led-green); font-family: inherit; font-size: 14px;
            outline: none; text-align: center;
        }

        .control-btns { display: flex; gap: 10px; }

        button {
            flex: 2; padding: 12px; background: #252525; border: 1px solid #333;
            color: #eee; cursor: pointer; font-weight: bold; font-size: 11px;
            border-radius: 3px; box-shadow: 0 3px 0 #000;
        }

        button:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }
        
        button.eject-btn {
            flex: 1; color: var(--accent-red); border-color: #400;
        }

    </style>
</head>
<body>

<div class="system-wrapper">
    <div class="crt-tv">
        <div class="tv-screen-area">
            <div class="scanlines"></div>
            <div id="error-message">SYSTEM STANDBY<br>1998-01-13</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="vhs-deck">
        <div class="status-bar">
            <span id="connectionStatus">READY</span>
            <span>VIEWERS: <span id="count">1</span></span>
        </div>
        
        <div class="tape-input-slot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>
        
        <div class="control-btns">
            <button onclick="updateDB()">PLAY / SYNC</button>
            <button class="eject-btn" onclick="clearDB()">EJECT</button>
        </div>
    </div>
</div>

<script>
    /* --- كودك الأصلي (لا تعديل في الوظائف) --- */
    const passwordSecret = "1234"; 
    let isAuthorized = false;

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync');
    const presenceRef = database.ref('viewers');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('connectionStatus');
    const countDisplay = document.getElementById('count');
    const errorMessage = document.getElementById('error-message');
    
    let hls = new Hls();
    let isRemoteChange = false; 

    const myPresenceRef = presenceRef.push();
    database.ref('.info/connected').on('value', (snap) => {
        if (snap.val() === true) {
            myPresenceRef.onDisconnect().remove();
            myPresenceRef.set(true);
        }
    });
    presenceRef.on('value', (snap) => {
        countDisplay.innerText = snap.numChildren();
    });

    urlInput.addEventListener('input', () => {
        if (!isAuthorized && urlInput.value === passwordSecret) {
            isAuthorized = true;
            urlInput.value = ""; 
            urlInput.type = "text"; 
            urlInput.placeholder = "PASTE VIDEO URL";
            statusBadge.innerText = "ADMIN MODE";
        }
    });

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.src = ""; video.style.display = "none";
            errorMessage.style.display = "block";
            return;
        } else {
            video.style.display = "block";
            errorMessage.style.display = "none";
        }

        isRemoteChange = true;
        if (data.url && video.src !== data.url && !video.src.includes(data.url)) {
            if(isAuthorized) urlInput.value = data.url;
            loadVideo(data.url);
        }
        if (Math.abs(video.currentTime - data.currentTime) > 2.0) {
            video.currentTime = data.currentTime;
        }
        data.isPlaying ? video.play().catch(() => {}) : video.pause();
        setTimeout(() => { isRemoteChange = false; }, 500);
    });

    function sendSyncUpdate() {
        if (isRemoteChange || !isAuthorized) return; 
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = sendSyncUpdate;
    video.onpause = sendSyncUpdate;
    video.onseeked = sendSyncUpdate;

    setInterval(() => {
        if (!video.paused && !isRemoteChange && isAuthorized) {
            syncRef.update({ currentTime: video.currentTime });
        }
    }, 7000);

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else { video.src = url; }
        } else { video.src = url; }
    }

    function updateDB() {
        if (!isAuthorized) { alert("ENTER ACCESS CODE FIRST"); return; }
        const newUrl = urlInput.value.trim();
        if (newUrl) {
            syncRef.set({ url: newUrl, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        }
    }

    function clearDB() {
        if (!isAuthorized) return;
        if (confirm("EJECT FOR EVERYONE?")) syncRef.set(null);
    }
</script>
</body>
</html>

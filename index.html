<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو احترافي</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        .video-container {
            width: 100%;
            max-width: 750px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #334155;
        }

        video {
            width: 100%;
            display: block;
            outline: none;
        }

        .controls-area {
            width: 100%;
            max-width: 750px;
            margin-top: 25px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid #334155;
            border-radius: 10px;
            font-size: 16px;
            background: #0f172a;
            color: white;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            padding: 15px;
            background: linear-gradient(135deg, #00ff88 0%, #00bd68 100%);
            color: #062016;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 20px;">نظام البث الموحد</h2>

    <div class="video-container">
        <video id="myPlayer" controls playsinline poster="https://via.placeholder.com/750x420/000/fff?text=Waiting+for+Video+Link...">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="أدخل رابط الفيديو (MP4, WebM)...">
        <button onclick="loadVideo()">تحديث البث للجميع</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const videoRef = database.ref('currentVideo');

        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const player = document.getElementById('myPlayer');
            
            if (url) {
                // حفظ في Firebase للمزامنة والاستمرارية بعد التحديث
                videoRef.set({ url: url }); 
                player.src = url;
                player.play();
            } else {
                alert("يرجى إدخال رابط فيديو صحيح");
            }
        }

        // الاستماع للتغييرات (يعمل عند التحميل الأول وعند تحديث أي مستخدم للرابط)
        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const player = document.getElementById('myPlayer');
            const urlInput = document.getElementById('videoUrl');

            if (data && data.url) {
                if (player.src !== data.url) {
                    player.src = data.url;
                    urlInput.value = data.url;
                    player.load();
                    // محاولة التشغيل التلقائي
                    player.play().catch(e => console.log("Auto-play requires user interaction"));
                }
            }
        });
    </script>

</body>
</html>

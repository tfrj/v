<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VHS Player">
    
    <title>VHS Master Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; }
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; }
        .container { width: 100%; max-width: 500px; }
        .tv-unit { background: var(--frame); padding: 15px; border-radius: 8px; border: 3px solid #333; box-shadow: 0 0 40px rgba(0,0,0,1); position: relative; }
        .screen-border { background: #000; padding: 10px; border-radius: 4px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; }
        .crt-scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.4; }
        #no-signal { position: absolute; color: #fff; font-size: 20px; text-align: center; text-shadow: 2px 2px #000; z-index: 1; }
        .vhs-deck { background: #111; margin-top: 15px; border-radius: 4px; padding: 20px; border-bottom: 6px solid #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        /* شاشة العرض الأساسية */
        .display-screen { background: #050505; padding: 8px; border-radius: 2px; font-size: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; border: 1px solid #222; }
        
        /* حالة الاتصال - تتغير بين الأحمر والأخضر */
        #status { color: var(--led-red); text-shadow: 0 0 5px var(--led-red); transition: all 0.3s ease; }
        #status.online { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }

        /* عداد المتصلين - أخضر ثابت */
        .users-count { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }

        .slot { background: #000; border: 2px solid #222; height: 45px; margin-bottom: 15px; display: flex; align-items: center; padding: 0 10px; }
        input { width: 100%; background: transparent; border: none; color: var(--led-green); outline: none; font-size: 14px; font-family: inherit; }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: #ddd; cursor: pointer; font-size: 10px; font-weight: bold; box-shadow: 0 3px 0 #000; }
        button:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; }
        .eject { color: #ff4444; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div class="crt-scanlines"></div>
            <div id="no-signal">NO SIGNAL<br>OFFLINE READY</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="vhs-deck">
        <div class="display-screen">
            <span id="status">STATUS: OFFLINE</span>
            <span class="users-count">USERS: <span id="count">0</span></span>
        </div>
        <div class="slot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>
        <div class="buttons">
            <button onclick="updateDB()">PLAY / SYNC</button>
            <button class="eject" onclick="clearDB()">EJECT</button>
        </div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const code = `const cName='v-cache';self.addEventListener('install',e=>e.waitUntil(caches.open(cName).then(c=>c.addAll(['/']))));self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));`;
            const blob = new Blob([code], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        });
    }

    const passwordSecret = "1234";
    let isAuthorized = false;

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    function initApp() {
        if (!navigator.onLine) return;

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const count = document.getElementById('count');
        const urlInput = document.getElementById('videoUrl');

        const myPresenceRef = db.ref('viewers').push(); 
        db.ref('.info/connected').on('value', snap => {
            if (snap.val() === true) {
                myPresenceRef.set(true);
                myPresenceRef.onDisconnect().remove();
            }
        });
        db.ref('viewers').on('value', s => count.innerText = s.numChildren());

        db.ref('videoSync').on('value', s => {
            const data = s.val();
            
            if (!data || !data.url) { 
                video.style.display = 'none'; 
                status.innerText = isAuthorized ? "STATUS: ADMIN (IDLE)" : "STATUS: OFFLINE";
                status.classList.remove('online'); // يتحول للأحمر
                return; 
            }

            video.style.display = 'block';
            status.innerText = isAuthorized ? "STATUS: ADMIN (LIVE)" : "STATUS: ONLINE";
            status.classList.add('online'); // يتحول للأخضر

            if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);
            if (Math.abs(video.currentTime - data.currentTime) > 2) video.currentTime = data.currentTime;
            data.isPlaying ? video.play().catch(() => {}) : video.pause();
        });

        urlInput.addEventListener('input', (e) => {
            if (e.target.value === passwordSecret) {
                isAuthorized = true;
                e.target.type = "text"; e.target.value = ""; e.target.placeholder = "PASTE URL";
                status.innerText = "STATUS: ADMIN";
            }
        });

        window.updateDB = () => { 
            if (isAuthorized) {
                if (urlInput.value.trim() === "") return alert("PLEASE PASTE A URL");
                db.ref('videoSync').set({ url: urlInput.value, currentTime: 0, isPlaying: true }); 
            } else alert("WRONG CODE");
        };

        window.clearDB = () => { 
            if (isAuthorized && confirm("EJECT?")) {
                db.ref('videoSync').set(null);
                urlInput.value = "";
            }
        };
    }

    function loadVideo(url) {
        const v = document.getElementById('video');
        if (url.includes('.m3u8')) { const h = new Hls(); h.loadSource(url); h.attachMedia(v); } else { v.src = url; }
    }

    initApp();
</script>
</body>
</html>

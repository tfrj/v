<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffin Style Player</title>
    <style>
        /* نمط Puffin: تعتيم كامل وتركيز على المحتوى */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #ececec;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* حاوية المسرح */
        .theater-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            position: relative;
        }

        .video-box {
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border-bottom: 2px solid #333;
        }

        video {
            width: 100%;
            display: block;
            outline: none;
        }

        /* شريط التحكم السفلي بنمط Puffin العائم */
        .puffin-controls {
            background: #121212;
            padding: 20px;
            border-top: 1px solid #222;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .input-group {
            display: flex;
            width: 100%;
            max-width: 800px;
            background: #1e1e1e;
            border-radius: 30px; /* زوايا دائرية جداً مثل puffin */
            padding: 5px 15px;
            border: 1px solid #333;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        /* علامة المزامنة */
        .sync-status {
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="theater-container">
        <div class="video-box">
            <video id="puffinPlayer" controls poster="https://via.placeholder.com/1920x1080/000/fff?text=Puffin+Theater+Mode">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="puffin-controls">
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="أدخل الرابط للمزامنة اللحظية...">
            <button class="send-btn" id="btnSync">تحديث</button>
        </div>
        <div class="sync-status">Cloud Sync Active (Firebase)</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const videoRef = ref(db, 'currentVideoUrl');

        const player = document.getElementById('puffinPlayer');
        const input = document.getElementById('videoUrl');
        const btn = document.getElementById('btnSync');

        // استماع للتغييرات (المزامنة)
        onValue(videoRef, (snapshot) => {
            const url = snapshot.val();
            if (url && url !== player.src) {
                player.src = url;
                player.play().catch(() => {});
            }
        });

        // إرسال الرابط الجديد للكل
        btn.onclick = () => {
            const val = input.value.trim();
            if (val) {
                set(videoRef, val).then(() => {
                    input.value = "";
                });
            }
        };
    </script>

</body>
</html>

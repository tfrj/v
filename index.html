<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مستقبل البث الخاص بي</title>
    <style>
        #receiver-container {
            width: 100%;
            height: 90vh;
            border: 2px solid #ff0000;
            overflow: auto;
            background: #000;
        }
    </style>
</head>
<body>

    <h2>واجهة البث المباشر</h2>
    <div id="receiver-container">
        جاري تحميل واجهة البث...
    </div>

    <script>
        // هذه الحيلة تستخدم بروكسي لتجاوز منع الحماية وسحب محتوى الصفحة
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent("https://cast2tv.app");

        fetch(proxyUrl + targetUrl)
            .then(response => {
                if (response.ok) return response.json();
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                const container = document.getElementById('receiver-container');
                // حقن محتوى الصفحة داخل الـ Div الخاص بك
                container.innerHTML = data.contents;
                
                // تنبيه: قد تحتاج لتعديل الروابط الداخلية داخل المحتوى المحقون لتعمل الصور والسكربتات
            })
            .catch(err => {
                document.getElementById('receiver-container').innerHTML = "خطأ في جلب الصفحة: " + err;
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Master Pro - Realtime Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; --bg-inner: #0a0a0a; }
        
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; overflow-x: hidden; }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        /* تحسين شكل التلفاز */
        .tv-unit { background: var(--frame); padding: 20px; border-radius: 12px; border: 4px solid #333; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        .screen-border { background: #000; padding: 10px; border-radius: 6px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 20px #000; }
        
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        
        .crt-scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%); background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.3; }
        
        #no-signal { position: absolute; color: #fff; font-size: 18px; letter-spacing: 2px; text-align: center; text-shadow: 0 0 10px rgba(255,255,255,0.5); z-index: 1; opacity: 0.8; }

        /* تحسين شكل مشغل الـ VHS */
        .vhs-deck { background: #111; border-radius: 8px; padding: 20px; border-bottom: 8px solid #050505; box-shadow: 0 15px 30px rgba(0,0,0,0.8); display: flex; flex-direction: column; gap: 15px; }

        .display-screen { background: var(--bg-inner); padding: 12px 15px; border-radius: 4px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; box-shadow: inset 0 0 10px #000; }

        #status { color: var(--led-red); text-shadow: 0 0 8px var(--led-red); cursor: pointer; font-weight: bold; transition: 0.3s; }
        #status.online { color: var(--led-green); text-shadow: 0 0 8px var(--led-green); }

        /* تحسين فتحة الشريط */
        .slot { background: #000; border: 2px solid #222; height: 50px; display: none; align-items: center; padding: 0 15px; border-radius: 4px; box-shadow: inset 0 5px 15px rgba(0,0,0,1); }
        
        input { width: 100%; background: transparent; border: none; color: var(--led-green); outline: none; font-size: 14px; font-family: inherit; text-align: center; letter-spacing: 1px; }

        /* تحسين توزيع أزرار الأدمن */
        .admin-controls { display: none; flex-direction: column; gap: 12px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 4px; border: 1px dashed #333; }
        
        .admin-header { display: flex; justify-content: space-between; align-items: center; color: var(--led-green); font-size: 10px; border-bottom: 1px solid #222; padding-bottom: 8px; }

        .button-group { display: flex; gap: 10px; width: 100%; }
        
        button { flex: 1; padding: 12px; background: #222; border: 1px solid #444; color: #eee; cursor: pointer; font-size: 11px; font-weight: bold; border-radius: 3px; transition: all 0.2s; text-transform: uppercase; }
        
        button:hover { background: #2a2a2a; border-color: #666; }
        button:active { transform: translateY(2px); background: #1a1a1a; }
        
        button.eject { color: var(--led-red); border-color: #500; }
        button.eject:hover { background: #300; }
        
        #logoutBtn { background: #151515; color: #888; border-color: #333; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div class="crt-scanlines"></div>
            <div id="no-signal">VIDEO SYSTEM: STANDBY</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="vhs-deck">
        <div class="display-screen">
            <span id="status" onclick="toggleSlot()">SYSTEM: OFFLINE</span>
            <span style="color: #444; font-size: 9px;">MASTER PRO v2.0</span>
        </div>

        <div class="slot" id="vhsSlot">
            <input type="password" id="videoUrl" placeholder="INSERT ACCESS CODE">
        </div>

        <div id="adminPanel" class="admin-controls">
            <div class="admin-header">
                <span>CONTROL PANEL</span>
                <span>VIEWERS: <span id="count" style="color:#fff">0</span></span>
            </div>
            <div class="button-group">
                <button class="eject" onclick="clearDB()">EJECT TAPE</button>
                <button id="logoutBtn" onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const vhsSlot = document.getElementById('vhsSlot');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;
    let heartbeatInterval = null;

    function toggleSlot() {
        vhsSlot.style.display = (vhsSlot.style.display === 'flex') ? 'none' : 'flex';
    }

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) activateAdminMode();
    });

    function activateAdminMode() {
        isAuthorized = true;
        vhsSlot.style.display = 'flex';
        urlInput.value = ""; 
        urlInput.type = "text"; 
        urlInput.placeholder = "PASTE VIDEO LINK HERE";
        statusBadge.innerText = "SYSTEM: ADMIN";
        adminPanel.style.display = "flex";

        if (heartbeatInterval) clearInterval(heartbeatInterval);
        heartbeatInterval = setInterval(() => {
            if (isAuthorized && !video.paused) syncAction();
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (!isAuthorized && val.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, val).catch(() => {});
        } else if (isAuthorized && (val.startsWith('http'))) {
            autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        video.style.display = 'block';
        syncRef.set({ url: url, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        urlInput.value = ""; 
        urlInput.placeholder = "SYNCING TAPE...";
        setTimeout(() => { urlInput.placeholder = "PASTE VIDEO LINK HERE"; }, 1500);
    }

    // العداد (مخفي للأدمن فقط)
    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            statusBadge.innerText = isAuthorized ? "SYSTEM: ADMIN" : "SYSTEM: STANDBY";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.display = 'block';
        statusBadge.innerText = isAuthorized ? "SYSTEM: LIVE" : "SYSTEM: SYNCED";
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);

        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;
            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { 
            video.src = url; video.play().catch(() => {});
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("EJECT TAPE?")) {
            syncRef.set(null);
            urlInput.value = "";
        }
    }
</script>
</body>
</html>

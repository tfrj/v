<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TFRJ - مستقبل البث بالـ QR</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #setup { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        #qrcode { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .info { font-size: 1.2rem; color: #00ff00; }
        video { width: 100%; height: 100%; display: none; background: #000; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>TFRJ TV RECEIVER</h1>
        <div id="qrcode"></div>
        <p class="info">امسح الكود بجوالك للتحكم في الشاشة</p>
        <div id="status">جاري إنشاء القناة...</div>
    </div>

    <video id="video-player" controls autoplay playsinline></video>

    <script>
        // إنشاء اسم قناة عشوائي
        const channelName = 'TFRJ_CH_' + Math.floor(Math.random() * 9999);
        const setupUI = document.getElementById('setup');
        const video = document.getElementById('video-player');

        // إعداد الاتصال
        const pubnub = new PubNub({
            publishKey: 'demo',
            subscribeKey: 'demo',
            userId: 'receiver_' + Math.random()
        });

        // 1. توليد الـ QR Code فوراً
        const controlUrl = `https://tfrj.github.io/v/control.html?ch=${channelName}`;
        new QRCode(document.getElementById("qrcode"), {
            text: controlUrl,
            width: 250,
            height: 250
        });
        document.getElementById('status').innerText = "متصل: " + channelName;

        // 2. الاشتراك في القناة لاستقبال الروابط
        pubnub.subscribe({ channels: [channelName] });
        pubnub.addListener({
            message: function(s) {
                if (s.message.type === 'play') {
                    setupUI.style.display = 'none';
                    video.style.display = 'block';
                    video.src = s.message.url;
                    video.play();
                }
            }
        });
    </script>
</body>
</html>

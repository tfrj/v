<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Puffin السريع</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: #0f172a;
            color: white;
            margin: 0;
        }

        .video-container {
            width: 100%;
            max-width: 700px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        video {
            width: 100%;
            display: block;
        }

        .controls-area {
            width: 100%;
            max-width: 700px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid #334155;
            border-radius: 8px;
            font-size: 16px;
            background: #1e293b;
            color: #fff;
            text-align: center;
        }

        .info {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls playsinline poster="https://via.placeholder.com/700x400/000/fff?text=Paste+Link+Below">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" oninput="autoLoadVideo()" placeholder="إلصق الرابط هنا وسيعمل فورا..." autocomplete="off">
        <p class="info">بمجرد لصق الرابط، سيتم تحديث الفيديو عند الجميع تلقائياً.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const videoRef = database.ref('currentVideo');

        const player = document.getElementById('myPlayer');
        const urlInput = document.getElementById('videoUrl');

        // وظيفة التشغيل التلقائي عند اللصق (بدون زر تأكيد)
        function autoLoadVideo() {
            const url = urlInput.value.trim();
            if (url && url.startsWith('http')) {
                videoRef.set({ url: url }); 
                player.src = url;
                player.play().catch(e => console.log("تفاعل مطلوب"));
            }
        }

        // المزامنة والاستمرارية بعد التحديث
        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.url) {
                if (player.src !== data.url) {
                    player.src = data.url;
                    urlInput.value = data.url;
                    player.load();
                    player.play().catch(e => {
                        // Puffin قد يحتاج ضغطة واحدة على الشاشة للتشغيل التلقائي
                        console.log("Auto-play blocked by browser");
                    });
                }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الروابط المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .input-section { width: 100%; max-width: 800px; margin-bottom: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 5px; border: none; outline: none; font-size: 16px; }
        button { padding: 12px 25px; background-color: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #cc0000; }
        #dplayer { width: 100%; max-width: 800px; height: 450px; border-radius: 10px; overflow: hidden; background: #000; }
    </style>
</head>
<body>

    <h2>مشغل الفيديو السريع</h2>

    <div class="input-section">
        <input type="text" id="videoUrl" placeholder="الصق رابط الفيديو هنا (MP4, MKV, M3U8...)" />
        <button onclick="playVideo()">تشغيل</button>
    </div>

    <div id="dplayer"></div>

    <script>
        // إعداد المشغل في البداية بشكل فارغ
        let dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: { url: '' }
        });

        function playVideo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) {
                alert("من فضلك الصق الرابط أولاً");
                return;
            }

            // إعادة بناء المشغل بالرابط الجديد
            dp.switchVideo({
                url: url,
                type: 'auto'
            });
            
            dp.play();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو بسيط</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            display: block;
        }

        .controls-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* حجم مناسب للمس في الجوال */
        }

        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls playsinline poster="https://via.placeholder.com/600x340?text=Paste+Link+Below">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="أضف رابط الفيديو هنا (mp4, webm)...">
        <button onclick="loadVideo()">تشغيل الفيديو</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        // تهيئة Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const videoRef = database.ref('currentVideo');

        // وظيفتك الأصلية كما هي مع إضافة سطر المزامنة فقط
        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const player = document.getElementById('myPlayer');
            
            if (url) {
                // مزامنة الرابط مع Firebase
                videoRef.set({ url: url }); 
                
                player.src = url;
                player.play();
            } else {
                alert("يرجى إدخال رابط فيديو صحيح");
            }
        }

        // استقبال المزامنة من المستخدمين الآخرين
        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const player = document.getElementById('myPlayer');
            if (data && data.url && data.url !== player.src) {
                player.src = data.url;
                document.getElementById('videoUrl').value = data.url;
                player.play().catch(e => console.log("بانتظار تفاعل المستخدم"));
            }
        });
    </script>

</body>
</html>

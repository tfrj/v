<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بث Puffin</title>
    <style>
        body { background: #000; margin: 0; padding: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { width: 100%; max-height: 100vh; background: #000; }
    </style>
</head>
<body>

<video id="puffinPlayer" controls autoplay playsinline>
    <source id="videoSource" src="" type="video/mp4">
    متصفحك لا يدعم التشغيل.
</video>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');

    const video = document.getElementById('puffinPlayer');
    const source = document.getElementById('videoSource');

    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            // تحديث الرابط إذا اختلف
            if (source.src !== data.url) {
                source.src = data.url;
                video.load();
            }
            
            // مزامنة الوقت
            if (Math.abs(video.currentTime - data.time) > 2) {
                video.currentTime = data.time;
            }

            // مزامنة الحالة
            if (data.status === "playing") {
                video.play().catch(() => {});
            } else {
                video.pause();
            }
        }
    });
</script>
</body>
</html>

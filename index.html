<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو متزامن</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .video-container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            display: block;
        }
        .controls-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #128c7e;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls poster="https://via.placeholder.com/600x340?text=Waiting+for+Link...">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا للمزامنة...">
        <button id="updateBtn">تحديث الفيديو للجميع</button>
        <div class="status" id="syncStatus">متصل بالمزامنة ✅</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // إعداداتك الخاصة التي أرفقتها
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const videoRef = ref(db, 'sharedVideo');

        const player = document.getElementById('myPlayer');
        const urlInput = document.getElementById('videoUrl');
        const updateBtn = document.getElementById('updateBtn');

        // 1. إرسال البيانات لقاعدة البيانات عند ضغط الزر
        updateBtn.onclick = () => {
            const url = urlInput.value.trim();
            if (url) {
                set(videoRef, {
                    url: url,
                    currentTime: 0,
                    playing: true,
                    timestamp: Date.now()
                });
            }
        };

        // 2. الاستماع للتغييرات من قاعدة البيانات (تحديث تلقائي لدى الجميع)
        onValue(videoRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // إذا كان الرابط مختلفاً، قم بتغييره
                if (player.src !== data.url) {
                    player.src = data.url;
                }
                
                // مزامنة وقت الفيديو (إذا كان الفارق أكثر من ثانيتين لتجنب التقطيع)
                if (Math.abs(player.currentTime - data.currentTime) > 2) {
                    player.currentTime = data.currentTime;
                }
            }
        });

        // 3. تحديث الوقت بشكل دوري (اختياري لجعل المزامنة أدق)
        player.onplay = () => {
            // هنا يمكنك إضافة كود لتحديث حالة التشغيل عند البقية
        };
    </script>
</body>
</html>

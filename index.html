<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control - Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        /* سأضع هنا فقط التعديل الخاص بوضع البث لضمان السرعة */
        :root { --target-navy: #151b4e; --dark-navy: #0d1131; --pure-white: #ffffff; --power-red: #ff4b2b; --power-green: #2ecc71; --eject-yellow: #f1c40f; }
        body { background-color: var(--target-navy); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: var(--pure-white); min-height: 100vh; background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%); }
        .container { width: 100%; max-width: 500px; }
        .tv-unit { background: var(--target-navy); padding: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .screen-border { background: #000; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #tap-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        
        /* الإطار الذي سيظهر فيه البث */
        #cast-frame { width: 100%; height: 100%; border: none; display: none; z-index: 5; }
        
        /* تنسيق الأشرطة ولوحة التحكم (نفس كودك الأصلي) */
        .vhs-shelf { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .vhs-tape { background: #1a1a1a; width: 120px; height: 40px; position: relative; cursor: pointer; border: 1px solid #111; display: flex; align-items: center; justify-content: center; }
        .tape-label { color: #333; font-size: 10px; font-weight: bold; background: #fff; width: 80%; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div id="tap-overlay"></div>
            <video id="video" controls playsinline></video>
            <iframe id="cast-frame" src="about:blank"></iframe>
        </div>
        
        <div class="tv-controls" style="display:flex; justify-content:center; gap:20px; padding:10px;">
            <button onclick="handlePowerClick()" style="background:none; border:none; cursor:pointer;">
                <div id="powerBtn" style="width:30px; height:30px; border-radius:50%; border:2px solid red;"></div>
            </button>
        </div>
    </div>

    <div id="adminArea" style="display:none; margin-top:20px; background:rgba(0,0,0,0.3); padding:15px; border-radius:5px;">
        <button onclick="startGlobalCast()" style="width:100%; padding:10px; background:orange; color:white; border:none; margin-bottom:10px;">بث مباشر للجهاز (تفعيل الكود للكل)</button>
        <input type="text" id="videoUrl" placeholder="أو ضع رابط مباشر هنا" style="width:100%; padding:8px;">
    </div>
    
    <div id="loginArea">
        <input type="password" id="adminPass" placeholder="كود المسؤول">
    </div>

    <div class="vhs-shelf" id="vhsShelf"></div>
</div>

<script>
    // إعدادات Firebase (نفس التي تملكها)
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const castFrame = document.getElementById('cast-frame');
    const overlay = document.getElementById('tap-overlay');
    let isAdmin = false;

    // وظيفة تفعيل البث (للأدمن فقط)
    function startGlobalCast() {
        if(!isAdmin) return;
        syncRef.update({ 
            mode: 'cast', 
            url: 'https://cast2tv.app/', 
            tvPower: true 
        });
    }

    // مراقبة التغييرات من Firebase
    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data) return;

        // تشغيل/إطفاء التلفزيون
        overlay.style.display = data.tvPower ? 'none' : 'block';

        if(data.tvPower) {
            if(data.mode === 'cast') {
                video.style.display = 'none';
                castFrame.style.display = 'block';
                if(castFrame.src !== data.url) castFrame.src = data.url;
            } else if(data.url) {
                castFrame.style.display = 'none';
                video.style.display = 'block';
                if(video.src !== data.url) video.src = data.url;
                video.play().catch(()=>{});
            }
        }
    });

    // تسجيل دخول الأدمن
    document.getElementById('adminPass').addEventListener('input', (e) => {
        if(e.target.value === "123456") {
            isAdmin = true;
            document.getElementById('adminArea').style.display = 'block';
            document.getElementById('loginArea').style.display = 'none';
        }
    });

    function handlePowerClick() {
        syncRef.once('value', s => syncRef.update({tvPower: !s.val().tvPower}));
    }
</script>
</body>
</html>

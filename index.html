<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { width: 100%; max-width: 800px; text-align: center; }
        video { width: 100%; border: 2px solid #333; border-radius: 10px; background: #111; }
        .status { margin-top: 10px; color: #00ff00; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>بث مباشر</h2>
    <video id="video" controls autoplay playsinline></video>
    <div id="status" class="status">جاري الاتصال بالسيرفر...</div>
</div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    // الرابط الذي أرسلته
    const videoSrc = 'https://shd-gcp-live.edgenextcdn.net/live/bitmovin-spacetoon/d8382fb9ab4b2307058f12c7ea90db54/index.m3u8?aws.manifestfilter=video_height:144-720;video_codec:H264&video_height=144-720&video_codec=H264';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            status.innerText = "تم الاتصال - البث يعمل الآن";
            video.play();
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
            if (data.fatal) {
                status.style.color = "red";
                status.innerText = "فشل التحميل: الرابط قد يحتاج لتحديث أو المتصفح يمنع الوصول.";
            }
        });
    } 
    // لدعم متصفحات آيفون (Safari) التي تدعم الصيغة تلقائياً
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    }
</script>

</body>
</html>

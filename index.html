<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Puffin المستقر</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: sans-serif; }
        .container { width: 95%; max-width: 800px; }
        .plyr { border-radius: 12px; overflow: hidden; }
        .admin-panel { margin-top: 25px; padding: 15px; background: #222; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none; }
        button { background: #00b3ff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls>
        </video>
</div>

<div class="admin-panel">
    <input type="text" id="newUrl" placeholder="رابط mp4 جديد">
    <button id="sendBtn">تحديث الرابط للكل</button>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');
    
    const videoElement = document.getElementById('player');
    let player;
    let currentUrl = "";

    // 1. مراقبة الرابط والحالة
    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // إذا كان الرابط جديداً، أعد تحميل الصفحة بالكامل لضمان عدم خربطة المشغل
        if (data.url && currentUrl !== "" && data.url !== currentUrl) {
            location.reload(); 
            return;
        }

        // في أول مرة يتم فيها تحميل الصفحة
        if (currentUrl === "") {
            currentUrl = data.url;
            videoElement.src = data.url;
            player = new Plyr('#player');
        }

        // مزامنة الوقت والحالة (بدون تغيير الرابط)
        setTimeout(() => {
            if (Math.abs(videoElement.currentTime - data.time) > 2) {
                videoElement.currentTime = data.time;
            }
            if (data.status === "playing") videoElement.play().catch(() => {});
            else videoElement.pause();
        }, 1000);
    });

    // 2. إرسال التحديثات (التحكم)
    videoElement.onplay = () => update(videoRef, { status: "playing", time: videoElement.currentTime });
    videoElement.onpause = () => update(videoRef, { status: "paused", time: videoElement.currentTime });
    videoElement.onseeked = () => update(videoRef, { time: videoElement.currentTime });

    // 3. زر تغيير الرابط (يصفر الوقت ويرسل الرابط الجديد)
    document.getElementById('sendBtn').onclick = () => {
        const val = document.getElementById('newUrl').value;
        if(val) {
            set(videoRef, { url: val, time: 0, status: "paused" });
            document.getElementById('newUrl').value = "";
        }
    };
</script>
</body>
</html>

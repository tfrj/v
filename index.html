<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --accent: #00ff41; --bg: #000; --panel: #0a0a0a; --border: #1a1a1a; }
        
        body { background-color: var(--bg); font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        .tv-unit { background: #111; padding: 8px; border-radius: 4px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .screen-border { background: #000; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }

        .control-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 4px; padding: 20px; }
        
        .panel-title { font-size: 10px; color: #444; margin-bottom: 15px; border-bottom: 1px solid #111; padding-bottom: 8px; display: flex; justify-content: space-between; }

        .input-wrapper { position: relative; margin-bottom: 15px; }
        
        input { 
            width: 100%; 
            background: #000; 
            border: 1px solid #222; 
            color: var(--accent); 
            padding: 12px; 
            outline: none; 
            font-family: inherit; 
            font-size: 13px; 
            box-sizing: border-box; 
            text-align: left; 
            direction: ltr;   
        }

        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; background: #000; border: 1px solid #222; color: #666; cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; }
        button:hover { border-color: #444; color: #fff; }
        .btn-danger { color: #511; }
        .btn-danger:hover { color: #ff4444; border-color: #411; }

        #authSection { display: block; }
        #adminSection { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="control-panel">
        <div id="authSection">
            <div class="input-wrapper">
                <input type="password" id="adminPass" placeholder="ENTER ACCESS CODE">
            </div>
        </div>

        <div id="adminSection">
            <div class="panel-title">
                <span>TERMINAL ACTIVE</span>
                <span>USERS: <span id="count" style="color:var(--accent)">0</span></span>
            </div>
            <div class="input-wrapper">
                <input type="text" id="videoUrl" placeholder="PASTE SOURCE URL (M3U8/MP4)">
            </div>
            <div class="btn-group">
                <button class="btn-danger" onclick="clearDB()">EJECT STREAM</button>
                <button onclick="adminLogout()">SYSTEM LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const adminPass = document.getElementById('adminPass');
    const countDisplay = document.getElementById('count');
    const authSection = document.getElementById('authSection');
    const adminSection = document.getElementById('adminSection');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) activateAdminMode();
    });

    function activateAdminMode() {
        isAuthorized = true;
        authSection.style.display = 'none';
        adminSection.style.display = 'block';
        
        setInterval(() => {
            if (isAuthorized && !video.paused) syncAction();
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    adminPass.addEventListener('input', () => {
        if (adminPass.value.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, adminPass.value).catch(() => {});
        }
    });

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (isAuthorized && val.startsWith('http')) {
            loadVideo(val);
            video.style.display = 'block';
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            urlInput.value = "";
        }
    });

    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            return;
        }

        video.style.display = 'block';
        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);

        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;
            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { 
            video.src = url; video.play().catch(() => {});
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("ARE YOU SURE?")) {
            syncRef.set(null);
        }
    }
</script>
</body>
</html>

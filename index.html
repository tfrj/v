<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var videoRef = db.ref('sharedVideo');
    var videoElement = document.getElementById('myPlayer');
    var isAdmin = false; // لتحديد من يرسل أوامر التحكم

    // 1. استقبال التحديثات (الرابط + وقت التشغيل + الحالة)
    videoRef.on('value', function(snapshot) {
        var data = snapshot.val();
        if (data) {
            // تحديث الرابط إذا تغير
            if (videoElement.src !== data.url) {
                videoElement.src = data.url;
                videoElement.load();
            }

            // مزامنة وقت الفيديو (إذا كان الفارق أكثر من ثانية)
            if (Math.abs(videoElement.currentTime - data.currentTime) > 1.5) {
                videoElement.currentTime = data.currentTime;
            }

            // مزامنة حالة التشغيل/التوقف
            if (data.paused && !videoElement.paused) videoElement.pause();
            if (!data.paused && videoElement.paused) videoElement.play().catch(function(){});
            
            document.getElementById('connectionStatus').innerText = "متصل - مزامنة لحظية نشطة ✅";
        }
    });

    // 2. إرسال التحديثات (يتم استدعاؤها فقط من المدير)
    function syncStatus() {
        if (!isAdmin) return;
        videoRef.update({
            currentTime: videoElement.currentTime,
            paused: videoElement.paused,
            lastUpdated: Date.now()
        });
    }

    // مراقبة حركة الفيديو عند المدير لإرسالها للجميع
    videoElement.onplay = syncStatus;
    videoElement.onpause = syncStatus;
    videoElement.onseeking = syncStatus;

    // تحديث الرابط الجديد
    document.getElementById('updateBtn').addEventListener('click', function() {
        var newUrl = document.getElementById('videoUrl').value;
        if (newUrl) {
            videoRef.set({
                url: newUrl,
                currentTime: 0,
                paused: false,
                lastUpdated: Date.now()
            });
            alert("تم إرسال الفيديو والمزامنة!");
        }
    });

    // تسجيل الدخول كمسؤول
    document.getElementById('loginBtn').addEventListener('click', function() {
        var pass = document.getElementById('passwordInput').value;
        if (pass === "1234") {
            isAdmin = true; // تفعيل صلاحية التحكم بالمزامنة
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }
    });
</script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffin Sync Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 800px; }
        .plyr { border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');
    const video = document.getElementById('player');
    const player = new Plyr(video);

    let isRemoteUpdate = false;

    // 1. استقبال المزامنة اللحظية
    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (data && !isRemoteUpdate) {
            // مزامنة حالة التشغيل
            if (data.status === "playing" && video.paused) {
                video.play().catch(() => {});
            } else if (data.status === "paused" && !video.paused) {
                video.pause();
            }

            // مزامنة الوقت اللحظية (تصحيح إذا زاد الفرق عن ثانية واحدة)
            const timeDiff = Math.abs(video.currentTime - data.time);
            if (timeDiff > 1) {
                video.currentTime = data.time;
            }
        }
    });

    // 2. إرسال الوقت "كل ثانية" لضمان المزامنة اللحظية للكل
    setInterval(() => {
        if (!video.paused && !isRemoteUpdate) {
            update(videoRef, { 
                time: video.currentTime,
                status: "playing",
                lastUpdated: serverTimestamp() 
            });
        }
    }, 1000); 

    // 3. إرسال أوامر التشغيل والايقاف فوراً
    video.onplay = () => { update(videoRef, { status: "playing", time: video.currentTime }); };
    video.onpause = () => { update(videoRef, { status: "paused", time: video.currentTime }); };
    video.onseeking = () => { isRemoteUpdate = true; }; // منع التعارض أثناء السحب
    video.onseeked = () => { 
        update(videoRef, { time: video.currentTime });
        setTimeout(() => { isRemoteUpdate = false; }, 500);
    };

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل المزامنة اللحظية - Puffin</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .container { width: 90%; max-width: 800px; }
        .plyr { border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .admin-panel { margin-top: 20px; display: flex; gap: 10px; width: 90%; max-width: 800px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #00b3ff; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
</div>

<div class="admin-panel">
    <input type="text" id="newLink" placeholder="ضع رابط الفيديو الجديد هنا...">
    <button id="updateBtn">تغيير للكل</button>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');

    // تهيئة مشغل Plyr
    const player = new Plyr('#player');
    const videoElement = document.getElementById('player');
    let isRemoteUpdate = false;

    // --- استقبال التغييرات ---
    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            isRemoteUpdate = true;

            // 1. تحديث الرابط إذا كان مختلفاً (بدون تخريب المشغل)
            if (data.url && videoElement.src !== data.url) {
                player.source = {
                    type: 'video',
                    sources: [{ src: data.url, type: 'video/mp4' }]
                };
            }

            // 2. مزامنة الوقت والحالة
            setTimeout(() => {
                if (Math.abs(player.currentTime - data.time) > 1.5) {
                    player.currentTime = data.time;
                }
                if (data.status === "playing") player.play();
                else player.pause();
                isRemoteUpdate = false;
            }, 500); // تأخير بسيط لضمان تحميل الفيديو الجديد
        }
    });

    // --- إرسال التحديثات ---
    player.on('play', () => { if (!isRemoteUpdate) update(videoRef, { status: "playing", time: player.currentTime }); });
    player.on('pause', () => { if (!isRemoteUpdate) update(videoRef, { status: "paused", time: player.currentTime }); });
    player.on('seeked', () => { if (!isRemoteUpdate) update(videoRef, { time: player.currentTime }); });

    // --- وظيفة زر تغيير الرابط ---
    document.getElementById('updateBtn').onclick = () => {
        const link = document.getElementById('newLink').value;
        if (link) {
            update(videoRef, { url: link, time: 0, status: "paused" });
            alert("تم إرسال الرابط الجديد للجميع!");
        }
    };
</script>

</body>
</html>

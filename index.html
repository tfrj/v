<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Fullscreen Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --navy: #151b4e; 
            --pure-white: #ffffff;
        }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background-color: #000; 
            font-family: 'Courier New', monospace;
            overflow: hidden; /* لمنع التمرير */
        }

        /* حاوية الشاشة الكاملة */
        .main-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* التشويش البرمجي */
        #noise-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.9;
        }

        video { 
            width: 100%; height: 100%; 
            object-fit: cover; /* لملء كامل الشاشة */
            z-index: 2; 
            display: none; 
        }

        /* واجهة التحكم العائمة داخل الشاشة */
        .overlay-ui {
            position: absolute;
            z-index: 10;
            width: 100%;
            max-width: 320px;
            padding: 20px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            background: rgba(21, 27, 78, 0.8); /* كحلي شفاف */
            border: 1px solid var(--pure-white);
            color: var(--pure-white);
            padding: 15px;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .input-box::placeholder { color: var(--pure-white); opacity: 0.7; }

        /* لوحة المشرف بعد تسجيل الدخول */
        #adminSection {
            display: none;
            background: rgba(21, 27, 78, 0.9);
            padding: 15px;
            border: 1px solid var(--pure-white);
        }

        .admin-controls { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        
        button {
            background: transparent;
            border: 1px solid var(--pure-white);
            color: var(--pure-white);
            padding: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 11px;
        }

        button:hover { background: var(--pure-white); color: var(--navy); }

        #count-tag {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 12px;
            color: var(--pure-white);
            z-index: 11;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
        }
    </style>
</head>
<body onclick="initAudio()">

    <div class="main-screen">
        <div id="count-tag">LIVE USERS: <span id="count">0</span></div>

        <canvas id="noise-canvas"></canvas>

        <video id="video" playsinline muted></video>

        <div class="overlay-ui">
            <div id="authSection">
                <input type="password" id="adminPass" class="input-box" placeholder="ENTER ACCESS CODE">
            </div>

            <div id="adminSection">
                <input type="text" id="videoUrl" class="input-box" placeholder="PASTE LINK TO SYNC">
                <div class="admin-controls">
                    <button style="color: #ff6b6b;" onclick="clearDB()">EJECT SYSTEM</button>
                    <button onclick="adminLogout()">LOGOUT</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="static-audio" loop>
        <source src="https://www.soundjay.com/tv-static-05.mp3" type="audio/mpeg">
    </audio>

<script>
    // --- إعدادات الفيديو والتشويش ---
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const staticAudio = document.getElementById('static-audio');
    let noiseID;
    let audioInitialized = false;

    function initAudio() {
        if (!audioInitialized) {
            staticAudio.play().then(() => {
                if (canvas.style.display === 'none') staticAudio.pause();
                audioInitialized = true;
            }).catch(() => {});
        }
    }

    function loopNoise() {
        canvas.width = 200; canvas.height = 150;
        const idata = ctx.createImageData(canvas.width, canvas.height);
        const buffer32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < buffer32.length; i++) {
            buffer32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        }
        ctx.putImageData(idata, 0, 0);
        noiseID = requestAnimationFrame(loopNoise);
    }

    function toggleStatic(show) {
        if (show) {
            canvas.style.display = 'block';
            if (!noiseID) loopNoise();
            if (audioInitialized) staticAudio.play().catch(() => {});
        } else {
            canvas.style.display = 'none';
            cancelAnimationFrame(noiseID);
            noiseID = null;
            staticAudio.pause();
        }
    }

    // --- كود Firebase الأصلي (بدون تغيير في المنطق) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');
    const video = document.getElementById('video');

    auth.onAuthStateChanged(user => {
        if (user && user.email === "t@t.tt") {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value.length >= 6) auth.signInWithEmailAndPassword("t@t.tt", e.target.value).catch(() => {});
    });

    document.getElementById('videoUrl').addEventListener('input', (e) => {
        const val = e.target.value.trim();
        if (val.startsWith('http')) {
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            e.target.value = "";
        }
    });

    syncRef.on('value', (snap) => {
        const data = snap.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            toggleStatic(true);
            video.pause();
        } else {
            video.style.display = 'block';
            toggleStatic(false);
            if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);
        }
    });

    function loadVideo(url) {
        let hls = new Hls();
        if (url.includes('.m3u8')) {
            hls.loadSource(url); hls.attachMedia(video);
        } else { video.src = url; }
        video.play().catch(() => {});
    }

    db.ref('viewers').on('value', s => document.getElementById('count').innerText = s.numChildren());
    function clearDB() { if (confirm("ERASE ALL CONTENT?")) syncRef.set(null); }
    function adminLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>

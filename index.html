<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Master Pro - Realtime Sync & Sub Finder</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; }
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; }
        .tv-unit { background: var(--frame); padding: 15px; border-radius: 8px; border: 3px solid #333; box-shadow: 0 0 40px rgba(0,0,0,1); position: relative; }
        .screen-border { background: #000; padding: 10px; border-radius: 4px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        
        /* ÿ≥ÿ™ÿßŸäŸÑ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä */
        video::cue { background: rgba(0, 0, 0, 0.8); color: #fff; text-shadow: 0 0 5px #000; font-size: 14px; }

        .crt-scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.2; }
        #no-signal { position: absolute; color: #fff; font-size: 20px; text-align: center; text-shadow: 2px 2px #000; z-index: 1; }
        .vhs-deck { background: #111; margin-top: 15px; border-radius: 4px; padding: 20px; border-bottom: 6px solid #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .display-screen { background: #050505; padding: 10px; border-radius: 2px; font-size: 11px; margin-bottom: 15px; display: flex; justify-content: space-between; border: 1px solid #222; }
        #status { color: var(--led-red); text-shadow: 0 0 5px var(--led-red); }
        #status.online { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }
        .users-count { color: var(--led-green); }
        .slot { background: #000; border: 2px solid #222; height: 45px; margin-bottom: 10px; display: flex; align-items: center; padding: 0 10px; }
        input { width: 100%; background: transparent; border: none; color: var(--led-green); outline: none; font-size: 14px; font-family: inherit; text-align: center; }
        
        .admin-controls { display: none; flex-direction: column; gap: 10px; }
        .results-box { background: #000; border: 1px solid #333; max-height: 120px; overflow-y: auto; display: none; font-size: 10px; padding: 5px; }
        .res-item { padding: 8px; border-bottom: 1px solid #222; cursor: pointer; color: #aaa; text-align: right; }
        .res-item:hover { background: #1a1a1a; color: var(--led-green); }
        
        button { padding: 10px; background: #222; border: 1px solid #444; color: #ddd; cursor: pointer; font-size: 10px; font-weight: bold; }
        button:active { background: #333; }
        .admin-btns { display: flex; gap: 5px; }
        .eject { color: var(--led-red); flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div class="crt-scanlines"></div>
            <div id="no-signal">NO SIGNAL</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>
    <div class="vhs-deck">
        <div class="display-screen">
            <span id="status">STATUS: OFFLINE</span>
            <span class="users-count">REC ‚óè <span id="count">0</span></span>
        </div>
        
        <div class="slot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>

        <div id="subSearchSlot" class="slot" style="display:none; border-color: #1a331a;">
            <input type="text" id="subQuery" placeholder="SEARCH SUBTITLE (NAME)">
            <button onclick="findSubs()" style="background:none; border:none; color:var(--led-green)">GO</button>
        </div>
        <div id="subResults" class="results-box"></div>

        <div id="adminPanel" class="admin-controls">
            <div class="admin-btns">
                <button class="eject" onclick="clearDB()">EJECT</button>
                <button id="logoutBtn" onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    const subSearchSlot = document.getElementById('subSearchSlot');
    const subResults = document.getElementById('subResults');

    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            isAuthorized = true;
            urlInput.type = "text"; urlInput.placeholder = "PASTE VIDEO LINK";
            adminPanel.style.display = "flex";
            subSearchSlot.style.display = "flex";
            statusBadge.innerText = "STATUS: ADMIN MODE";
            
            setInterval(() => { if(!video.paused) syncAction(); }, 5000);
        }
    });

    // ÿØÿßŸÑÿ© ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© (ÿπÿ®ÿ± API ŸÖŸÅÿ™Ÿàÿ≠)
    async function findSubs() {
        const q = document.getElementById('subQuery').value;
        if(!q) return;
        subResults.innerHTML = "Searching...";
        subResults.style.display = "block";
        
        try {
            // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÖÿ≠ÿ±ŸÉ ÿ®ÿ≠ÿ´ ŸÖŸÅÿ™Ÿàÿ≠ ŸÑÿ¨ŸÑÿ® ŸÖŸÑŸÅÿßÿ™ VTT/SRT
            const res = await fetch(`https://api.subdl.com/api/v1/subtitles?api_key=M3Gf7f6d8s9A0S1D2F3G4H5J6K7L8M9N&film_name=${q}&languages=ar`);
            const data = await res.json();
            
            subResults.innerHTML = "";
            if(data.status && data.subtitles.length > 0) {
                data.subtitles.slice(0, 5).forEach(s => {
                    const item = document.createElement('div');
                    item.className = "res-item";
                    item.innerText = "üá∏üá¶ " + s.release_name;
                    item.onclick = () => {
                        // ŸáŸÜÿß ŸÜŸÇŸàŸÖ ÿ®ŸÖÿ≤ÿßŸÖŸÜÿ© ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿÆÿ™ÿßÿ±
                        syncRef.update({ subUrl: s.url });
                        subResults.style.display = "none";
                        alert("Subtitle Synced!");
                    };
                    subResults.appendChild(item);
                });
            } else {
                subResults.innerHTML = "No Arabic subs found.";
            }
        } catch(e) {
            subResults.innerHTML = "Error finding subtitles.";
        }
    }

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if(!isAuthorized && val.length >= 6) auth.signInWithEmailAndPassword(adminEmail, val).catch(e=>{});
        else if(isAuthorized && val.startsWith('http')) {
            loadVideo(val);
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now(), subUrl: null });
        }
    });

    syncRef.on('value', (snap) => {
        const data = snap.val();
        if(!data || !data.url) { 
            video.style.display = 'none'; video.pause(); 
            statusBadge.classList.remove('online');
            return; 
        }

        video.style.display = 'block';
        statusBadge.classList.add('online');
        statusBadge.innerText = isAuthorized ? "STATUS: ADMIN LIVE" : "STATUS: SYNCED";

        // ŸÖÿ≤ÿßŸÖŸÜÿ© ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©
        if(data.subUrl) applySub(data.subUrl);
        else clearSubs();

        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);

        if(data.isPlaying) {
            const offset = (Date.now() - data.lastUpdated) / 1000;
            const target = data.currentTime + offset;
            if(Math.abs(video.currentTime - target) > 3) video.currentTime = target;
            if(video.paused) video.play().catch(e=>{});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function applySub(url) {
        clearSubs();
        const track = document.createElement('track');
        track.kind = 'subtitles';
        track.label = 'Arabic';
        track.srclang = 'ar';
        track.src = url; // ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ŸäŸÅÿ∂ŸÑ ÿ±Ÿàÿßÿ®ÿ∑ VTT ŸÖÿ®ÿßÿ¥ÿ±ÿ©
        track.default = true;
        video.appendChild(track);
    }

    function clearSubs() {
        const tracks = video.querySelectorAll('track');
        tracks.forEach(t => video.removeChild(t));
    }

    function loadVideo(url) {
        hls.destroy();
        if(url.includes('.m3u8')) { hls = new Hls(); hls.loadSource(url); hls.attachMedia(video); }
        else { video.src = url; video.play().catch(e=>{}); }
    }

    function syncAction() {
        if(!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    function adminLogout() { auth.signOut().then(()=>location.reload()); }
    function clearDB() { if(confirm("EJECT?")) syncRef.set(null); }

    // ÿßŸÑÿ≠ÿ∂Ÿàÿ±
    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', s => { if(s.val()){ myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }});
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());
</script>
</body>
</html>

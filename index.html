<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRT Master Pro - Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --tv-body: #352f2a; 
            --screen-bg: #121212;
            --led-on: #00ff41; 
            --led-off: #440000; 
        }

        body { 
            background-color: #1a1a1a; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: white; 
        }

        /* هيكل التلفزيون القديم */
        .crt-tv {
            background: var(--tv-body);
            padding: 40px 20px 20px 20px;
            border-radius: 20px;
            border-bottom: 15px solid #221e1b;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        /* إطار الشاشة المنحني */
        .screen-frame {
            background: #000;
            padding: 20px;
            border-radius: 30px;
            box-shadow: inset 0 0 20px #000;
            position: relative;
            aspect-ratio: 4 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 10%;
            display: none; 
            z-index: 2;
        }

        /* تأثير التشويش والخطوط */
        .crt-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.05));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 3;
            border-radius: 30px;
        }

        #no-signal { 
            color: #555; 
            font-size: 24px; 
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }

        /* لوحة التحكم الجانبية */
        .side-panel {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .power-btn {
            width: 50px;
            height: 50px;
            background: #600;
            border: 4px solid #400;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 0 #200;
            transition: 0.1s;
            position: relative;
        }

        .power-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .power-btn.active {
            background: var(--led-on);
            border-color: #008020;
            box-shadow: 0 0 15px var(--led-on);
        }

        .status-led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--led-off);
            margin-bottom: 5px;
        }

        .status-led.online { background: var(--led-on); box-shadow: 0 0 10px var(--led-on); }

        .info-display {
            font-size: 10px;
            color: #aaa;
            text-align: left;
        }

        .admin-buttons {
            display: none;
            gap: 10px;
        }

        .retro-btn {
            background: #444;
            border: none;
            padding: 8px 15px;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            border-radius: 4px;
            border-bottom: 3px solid #222;
        }

        .retro-btn:active { border-bottom: none; transform: translateY(2px); }
    </style>
</head>
<body>

<div class="crt-tv">
    <div class="screen-frame">
        <div class="crt-overlay"></div>
        <div id="no-signal">STATIC - NO SIGNAL</div>
        <video id="video" controls playsinline muted></video>
    </div>

    <div class="side-panel">
        <div class="info-display">
            <div id="status">SYS: STANDBY</div>
            <div>VIEWERS: <span id="count">0</span></div>
        </div>

        <div id="adminPanel" class="admin-buttons">
            <button class="retro-btn" onclick="clearDB()">EJECT</button>
            <button class="retro-btn" style="background:#822" onclick="adminLogout()">OFF</button>
        </div>

        <div class="knob-container">
            <div id="powerBtn" class="power-btn"></div>
            <span style="font-size: 8px;">POWER / LINK</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    const powerBtn = document.getElementById('powerBtn');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;
    let heartbeatInterval = null;

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            activateAdminMode();
        }
    });

    function activateAdminMode() {
        isAuthorized = true;
        statusBadge.innerText = "SYS: ADMIN_ACTIVE";
        statusBadge.style.color = "#00ff41";
        adminPanel.style.display = "flex";
        powerBtn.classList.add('active');

        if (heartbeatInterval) clearInterval(heartbeatInterval);
        heartbeatInterval = setInterval(() => {
            if (isAuthorized && !video.paused) {
                syncAction();
            }
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    // الزر الرئيسي لإدخال كلمة السر أو الرابط
    powerBtn.addEventListener('click', () => {
        let val;
        if (!isAuthorized) {
            val = prompt("ENTER ACCESS CODE:");
            if (val) {
                auth.signInWithEmailAndPassword(adminEmail, val)
                    .catch(() => alert("ACCESS DENIED"));
            }
        } else {
            val = prompt("PASTE VIDEO LINK:");
            if (val) autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        video.style.display = 'block';
        syncRef.set({ 
            url: url, 
            currentTime: 0, 
            isPlaying: true, 
            lastUpdated: Date.now() 
        });
    }

    // نظام الـ Presence (المشاهدين)
    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    // المزامنة المستمرة
    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            document.getElementById('no-signal').innerText = "STATIC - NO SIGNAL";
            return;
        }

        video.style.display = 'block';
        document.getElementById('no-signal').innerText = "";

        if (video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        if (data.isPlaying) {
            const now = Date.now();
            const elapsed = (now - data.lastUpdated) / 1000;
            const target = data.currentTime + elapsed;

            if (Math.abs(video.currentTime - target) > 2 || isFirstLoad) {
                video.currentTime = target;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); 
            hls.loadSource(url); 
            hls.attachMedia(video);
        } else { 
            video.src = url; 
        }
        video.play().catch(() => {});
    }

    function clearDB() {
        if (isAuthorized && confirm("EJECT TAPE?")) {
            syncRef.set(null);
        }
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };
</script>
</body>
</html>

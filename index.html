<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو متزامن (بث مباشر)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            display: block;
        }

        .controls-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls autoplay muted poster="https://via.placeholder.com/600x340?text=Waiting+for+Video">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="أضف رابط الفيديو هنا...">
        <button onclick="loadVideo()">تحديث الرابط يدوياً</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
            authDomain: "videos-5e336.firebaseapp.com",
            databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
            projectId: "videos-5e336",
            storageBucket: "videos-5e336.firebasestorage.app",
            messagingSenderId: "300218651134",
            appId: "1:300218651134:web:4bd24df8e555e62828f0af",
            measurementId: "G-2H4SJNLD1R"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const videoRef = database.ref('currentVideo');

        const urlInput = document.getElementById('videoUrl');
        
        // التشغيل فور اللصق
        urlInput.addEventListener('input', function() {
            if (this.value.trim() !== "") {
                loadVideo();
            }
        });

        function loadVideo() {
            const url = urlInput.value;
            if (url) {
                videoRef.set({
                    url: url,
                    startTime: Date.now() // نسجل لحظة البدء بدقة
                });
            }
        }

        // الاستماع للتغييرات والمزامنة الزمنية
        videoRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const player = document.getElementById('myPlayer');
            
            if (data && data.url) {
                const now = Date.now();
                const startAt = data.startTime;
                const diffInSeconds = (now - startAt) / 1000; // تحويل الفرق لثواني

                // إذا كان الرابط جديداً أو تم تحديث الصفحة
                if (player.src !== data.url) {
                    player.src = data.url;
                    urlInput.value = data.url;
                }

                // ميزة "البث": تقديم الفيديو للوقت الحالي
                // ننتظر تحميل الميتا لنتأكد من جاهزية المشغل للتقديم
                player.onloadedmetadata = function() {
                    if (diffInSeconds > 0) {
                        player.currentTime = diffInSeconds;
                    }
                    player.play().catch(e => console.log("خطأ في التشغيل: ارفع الكتم أولاً"));
                };
                
                // للحالات التي يكون الرابط فيها محملاً مسبقاً (تحديث الصفحة)
                if (player.readyState >= 1) {
                    player.currentTime = diffInSeconds;
                    player.play().catch(e => console.log("خطأ في التشغيل"));
                }
            }
        });
    </script>

</body>
</html>

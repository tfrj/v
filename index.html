<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    
    const adminEmail = "t@t.tt";
    const passwordSecret = "tttttt"; 
    
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;
    let heartbeatInterval = null; // متغير لحفظ التوقيت الدوري

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            activateAdminMode();
        }
    });

    function activateAdminMode() {
        isAuthorized = true;
        urlInput.value = ""; 
        urlInput.type = "text"; 
        urlInput.placeholder = "PASTE LINK TO SYNC";
        statusBadge.innerText = "STATUS: ADMIN MODE";
        adminPanel.style.display = "flex";
        
        // --- إضافة رقم 3: مزامنة دورية كل 5 ثوانٍ لضمان الدقة ---
        if (heartbeatInterval) clearInterval(heartbeatInterval);
        heartbeatInterval = setInterval(() => {
            if (isAuthorized && !video.paused) {
                syncAction();
            }
        }, 5000); 
    }

    function adminLogout() {
        if (heartbeatInterval) clearInterval(heartbeatInterval);
        auth.signOut().then(() => {
            isAuthorized = false;
            location.reload();
        });
    }

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (!isAuthorized && val === passwordSecret) {
            auth.signInWithEmailAndPassword(adminEmail, passwordSecret)
                .catch(error => alert("Authentication Failed: " + error.message));
        } else if (isAuthorized && (val.startsWith('http://') || val.startsWith('https://'))) {
            autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        video.style.display = 'block';
        syncRef.set({ 
            url: url, 
            currentTime: 0, 
            isPlaying: true, 
            lastUpdated: Date.now() 
        });
        urlInput.value = ""; 
        urlInput.placeholder = "SYNCING...";
        setTimeout(() => { urlInput.placeholder = "PASTE LINK TO SYNC"; }, 1500);
    }

    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            statusBadge.innerText = isAuthorized ? "STATUS: ADMIN MODE" : "STATUS: NO SIGNAL";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.display = 'block';
        statusBadge.innerText = isAuthorized ? "STATUS: ADMIN LIVE" : "STATUS: SYNCED";
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;

            // إذا كان الفرق أكثر من ثانيتين، قم بتصحيح المسار للمشاهدين
            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); 
            hls.loadSource(url); 
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { 
            video.src = url; 
            video.play().catch(() => {});
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("EJECT?")) {
            syncRef.set(null);
            urlInput.value = "";
        }
    }
</script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Master Pro - Realtime Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; }
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; }
        .tv-unit { background: var(--frame); padding: 15px; border-radius: 8px; border: 3px solid #333; box-shadow: 0 0 40px rgba(0,0,0,1); position: relative; }
        .screen-border { background: #000; padding: 10px; border-radius: 4px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        .crt-scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.2; }
        #no-signal { position: absolute; color: #fff; font-size: 20px; text-align: center; text-shadow: 2px 2px #000; z-index: 1; }
        .vhs-deck { background: #111; margin-top: 15px; border-radius: 4px; padding: 20px; border-bottom: 6px solid #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .display-screen { background: #050505; padding: 10px; border-radius: 2px; font-size: 11px; margin-bottom: 15px; display: flex; justify-content: space-between; border: 1px solid #222; }
        #status { color: var(--led-red); text-shadow: 0 0 5px var(--led-red); }
        #status.online { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }
        .users-count { color: var(--led-green); }
        .slot { background: #000; border: 2px solid #222; height: 45px; margin-bottom: 15px; display: flex; align-items: center; padding: 0 10px; }
        input { width: 100%; background: transparent; border: none; color: var(--led-green); outline: none; font-size: 14px; font-family: inherit; text-align: center; }
        .admin-controls { display: none; gap: 10px; flex-wrap: wrap; }
        button { flex: 2; padding: 12px; background: #222; border: 1px solid #444; color: #ddd; cursor: pointer; font-size: 10px; font-weight: bold; }
        button:active { background: #333; }
        button.eject { flex: 1; color: var(--led-red); }
        #logoutBtn { background: #300; border-color: #600; flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div class="crt-scanlines"></div>
            <div id="no-signal">NO SIGNAL</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>
    <div class="vhs-deck">
        <div class="display-screen">
            <span id="status">STATUS: OFFLINE</span>
            <span class="users-count">REC ● <span id="count">0</span></span>
        </div>
        <div class="slot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>
        <div id="adminPanel" class="admin-controls">
            <button class="eject" onclick="clearDB()">EJECT</button>
            <button id="logoutBtn" onclick="adminLogout()">LOGOUT</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    
    // إعدادات الأدمن المشفرة
    const adminEmail = "t@t.tt";
    const hashedSecret = "70b4a81867fc28063066444f24345e69317586f6"; // كلمة السر tttttt مشفرة

    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    // دالة للتحقق من كلمة السر بنظام التشفير
    async function verifyHash(input) {
        const msgBuffer = new TextEncoder().encode(input);
        const hashBuffer = await crypto.subtle.digest('SHA-1', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex === hashedSecret;
    }

    // استعادة جلسة الأدمن
    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) activateAdminMode();
    });

    function activateAdminMode() {
        isAuthorized = true;
        urlInput.value = ""; 
        urlInput.type = "text"; 
        urlInput.placeholder = "PASTE LINK TO SYNC";
        statusBadge.innerText = "STATUS: ADMIN MODE";
        adminPanel.style.display = "flex";
    }

    function adminLogout() {
        auth.signOut().then(() => {
            isAuthorized = false;
            location.reload();
        });
    }

    urlInput.addEventListener('input', async () => {
        const val = urlInput.value.trim();
        
        if (!isAuthorized) {
            const isValid = await verifyHash(val);
            if (isValid) {
                auth.signInWithEmailAndPassword(adminEmail, val)
                    .catch(err => console.error("Login failed"));
            }
        } else if (isAuthorized && (val.startsWith('http'))) {
            autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        video.style.display = 'block';
        syncRef.set({ 
            url: url, 
            currentTime: 0, 
            isPlaying: true, 
            lastUpdated: Date.now() 
        });

        urlInput.value = ""; 
        urlInput.placeholder = "SYNCING... PLEASE WAIT";
        urlInput.blur(); 
        
        setTimeout(() => {
            urlInput.placeholder = "PASTE LINK TO SYNC";
        }, 1500);
    }

    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            statusBadge.innerText = isAuthorized ? "STATUS: ADMIN MODE" : "STATUS: NO SIGNAL";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.display = 'block';
        statusBadge.innerText = isAuthorized ? "STATUS: ADMIN LIVE" : "STATUS: SYNCED";
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;

            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); 
            hls.loadSource(url); 
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { 
            video.src = url; 
            video.play().catch(() => {});
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("EJECT?")) {
            syncRef.set(null);
            urlInput.value = "";
        }
    }
</script>
</body>
</html>

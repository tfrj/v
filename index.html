<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; }
        
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }

        /* منطقة الفيديو فقط */
        .tv-unit { background: var(--frame); padding: 15px; border-radius: 8px; border: 3px solid #2a2a2a; position: relative; }
        .screen-border { background: #000; border-radius: 4px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 2px solid #111; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        #no-signal { position: absolute; color: #333; font-size: 14px; font-weight: bold; letter-spacing: 2px; }

        /* شاشة الحالة (فقط كلمة أونلاين أو أوفلاين) */
        .status-bar { 
            background: #050505; padding: 8px 15px; border-radius: 2px; font-size: 10px; 
            display: flex; direction: ltr; justify-content: flex-start; border: 1px solid #222; margin-top: 10px;
        }
        #status { color: var(--led-red); cursor: pointer; }
        #status.online { color: var(--led-green); }

        /* زر الدخول (سيكون مخفي أو بسيط جداً) */
        #loginTrigger { 
            margin-top: 20px; color: #222; font-size: 10px; text-decoration: none; cursor: pointer; border: none; background: none; 
        }

        /* لوحة التحكم للأدمن (مخفية تماماً) */
        #adminArea { display: none; background: #111; padding: 15px; border-radius: 4px; margin-top: 10px; border: 1px solid #333; }
        
        input { width: 100%; background: #000; border: 1px solid #444; color: var(--led-green); padding: 10px; margin-bottom: 10px; outline: none; text-align: center; font-family: inherit; }
        
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: #aaa; cursor: pointer; font-family: inherit; font-size: 11px; }
        button:hover { background: #333; color: #fff; }
        .eject-btn { color: var(--led-red); }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div id="no-signal">NO SIGNAL</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="status-bar">
        <span id="status">STATUS: OFFLINE</span>
    </div>

    <div id="adminArea">
        <div style="font-size: 9px; color: #666; margin-bottom: 8px; display: flex; justify-content: space-between;">
            <span>OPERATOR MODE</span>
            <span>VIEWERS: <span id="count" style="color:var(--led-green)">0</span></span>
        </div>
        <input type="text" id="videoUrl" placeholder="PASTE LINK HERE">
        <div class="btn-group">
            <button class="eject-btn" onclick="clearDB()">EJECT (DELETE)</button>
            <button onclick="adminLogout()">LOGOUT</button>
        </div>
    </div>

    <button id="loginTrigger" onclick="toggleAuthInput()">[ ACCESS ]</button>
    <div id="authInputArea" style="display:none; width: 100%;">
        <input type="password" id="adminPass" placeholder="ENTER PASSWORD">
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const adminPass = document.getElementById('adminPass');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminArea = document.getElementById('adminArea');
    const loginTrigger = document.getElementById('loginTrigger');
    const authInputArea = document.getElementById('authInputArea');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    // إظهار/إخفاء خانة الباسورد
    function toggleAuthInput() {
        authInputArea.style.display = (authInputArea.style.display === 'none') ? 'block' : 'none';
    }

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) activateAdminMode();
    });

    function activateAdminMode() {
        isAuthorized = true;
        adminArea.style.display = 'block';
        loginTrigger.style.display = 'none';
        authInputArea.style.display = 'none';
        
        setInterval(() => {
            if (isAuthorized && !video.paused) syncAction();
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    // مراقبة إدخال الباسورد
    adminPass.addEventListener('input', () => {
        if (adminPass.value.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, adminPass.value).catch(() => {});
        }
    });

    // منطق اللصق التلقائي للأدمن
    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (isAuthorized && val.startsWith('http')) {
            loadVideo(val);
            video.style.display = 'block';
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            urlInput.value = "";
        }
    });

    // عداد المشاهدين
    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    // التزامن
    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            statusBadge.innerText = "STATUS: OFFLINE";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.display = 'block';
        statusBadge.innerText = "STATUS: ONLINE";
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);

        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;
            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { 
            video.src = url; video.play().catch(() => {});
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("DELETE CURRENT VIDEO?")) {
            syncRef.set(null);
            urlInput.value = "";
        }
    }
</script>
</body>
</html>

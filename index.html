<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>TFRJ - Pro Receiver</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        #setup { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #fff; text-align: center; }
        #qrcode { background: white; padding: 15px; border-radius: 10px; margin: 20px; }
        .video-js { width: 100% !important; height: 100vh !important; display: none; }
        .vjs-big-play-button { display: none !important; } /* تشغيل تلقائي */
    </style>
</head>
<body>

    <div id="setup">
        <h1>TFRJ PRO RECEIVER</h1>
        <div id="qrcode"></div>
        <p>امسح الكود للتحكم - يدعم IPTV و MP4</p>
        <div id="status" style="color:#0f0">انتظار الاتصال...</div>
    </div>

    <video id="main-player" class="video-js vjs-default-skin" controls preload="auto" playsinline></video>

    <script>
        const setupUI = document.getElementById('setup');
        const playerElement = document.getElementById('main-player');
        const channelName = 'TFRJ_' + Math.random().toString(36).substr(2, 5);
        
        // إعداد المشغل
        const player = videojs('main-player', {
            autoplay: true,
            fluid: true
        });

        const pubnub = new PubNub({ publishKey: 'demo', subscribeKey: 'demo', userId: 'receiver' });
        const controlUrl = `https://tfrj.github.io/v/Control.html?ch=${channelName}`;
        new QRCode(document.getElementById("qrcode"), { text: controlUrl, width: 250, height: 250 });

        pubnub.subscribe({ channels: [channelName] });
        pubnub.addListener({
            message: function(s) {
                if (s.message.type === 'play') {
                    const url = s.message.url;
                    setupUI.style.display = 'none';
                    playerElement.style.display = 'block';

                    // تحديد نوع الفيديو تلقائياً (IPTV أو عادي)
                    let type = 'video/mp4';
                    if (url.includes('m3u8')) type = 'application/x-mpegURL';

                    player.src({ src: url, type: type });
                    player.play();
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشغل القنوات الخاص بي</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background: #0f0f0f; color: #fff; font-family: sans-serif; text-align: center; }
        .player-box { width: 90%; max-width: 800px; margin: 20px auto; border: 1px solid #444; }
        .info { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>مشغل البث المباشر المخصص</h2>
    <div class="player-box">
        <video id="video_player" class="video-js vjs-default-skin vjs-big-play-centered" 
               controls preload="auto" width="800" height="450">
        </video>
    </div>

    <div class="info">
        <p>جاري التشغيل من سيرفر: cf.scma.me</p>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // بياناتك من الصورة
        const user = "iptvloadphez";
        const pass = "169b76d326";
        const host = "http://cf.scma.me";
        
        // لنفترض أنك تريد تشغيل قناة رقم 100 كمثال
        const streamId = "100"; 

        // بناء الرابط بصيغة M3U8 المتوافقة مع سفاري
        const streamUrl = `${host}/live/${user}/${pass}/${streamId}.m3u8`;

        // تفعيل المشغل
        var player = videojs('video_player');
        player.src({
            src: streamUrl,
            type: 'application/x-mpegURL'
        });
    </script>
</body>
</html>

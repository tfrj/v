<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشغل IPTV الخاص بي</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        #video-player { width: 100%; border-radius: 8px; background: #000; }
        .input-area { margin-bottom: 20px; }
        input { width: 70%; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; cursor: pointer; background: #e50914; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>مشغل القنوات (M3U Player)</h2>
    
    <div class="input-area">
        <input type="text" id="m3u-url" placeholder="ضع رابط ملف m3u هنا...">
        <button onclick="loadPlaylist()">تشغيل</button>
    </div>

    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" height="450">
        <source src="" type="application/x-mpegURL">
    </video>
    
    <p>ملاحظة: سفاري يدعم بث HLS بشكل تلقائي.</p>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    var player = videojs('video-player');

    function loadPlaylist() {
        var url = document.getElementById('m3u-url').value;
        if(url) {
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            player.play();
        } else {
            alert("الرجاء إدخال رابط الملف أولاً");
        }
    }
</script>

</body>
</html>

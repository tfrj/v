<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشغل الفيديو</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        
        /* تصميم مشغل الفيديو */
        video { width: 100%; border-radius: 8px; background: #000; margin-bottom: 20px; }
        
        /* تصميم قسم الإدارة المخفي */
        #adminSection { border-top: 2px solid #eee; margin-top: 20px; padding-top: 20px; }
        #linkInputArea { display: none; margin-top: 15px; }
        
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        .unlock-btn { background-color: #6c757d; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>مشغل الفيديو</h2>
        
        <video id="myPlayer" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>

        <div id="adminSection">
            <div id="passwordArea">
                <input type="password" id="passInput" placeholder="أدخل كلمة السر لتعديل الفيديو">
                <button onclick="checkPass()">فتح الإعدادات</button>
            </div>

            <div id="linkInputArea">
                <p style="color: green; font-weight: bold;">تمت المصادقة: يمكنك تغيير الرابط الآن</p>
                <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو الجديد هنا (MP4)">
                <button onclick="updateVideo()">تحديث الفيديو</button>
            </div>
        </div>
    </div>

    <script>
        const secretPass = "1234"; // كلمة السر الخاصة بك

        function checkPass() {
            const pass = document.getElementById('passInput').value;
            if (pass === secretPass) {
                document.getElementById('passwordArea').style.display = 'none';
                document.getElementById('linkInputArea').style.display = 'block';
            } else {
                alert("كلمة السر خاطئة!");
            }
        }

        function updateVideo() {
            const newUrl = document.getElementById('videoUrl').value;
            const video = document.getElementById('myPlayer');
            if (newUrl) {
                video.src = newUrl;
                video.load();
                video.play();
                alert("تم تحديث الفيديو بنجاح!");
            } else {
                alert("يرجى إدخال رابط!");
            }
        }
    </script>

</body>
</html>

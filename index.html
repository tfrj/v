<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل Puffin المستقر</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 95%; max-width: 800px; }
        .plyr { border-radius: 12px; overflow: hidden; }
    </style>
</head>
<body>

<div class="container">
    <video id="player" playsinline controls data-poster="">
        <source src="" type="video/mp4" />
    </video>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'sharedVideo');
    const videoElement = document.getElementById('player');
    
    // تهيئة Plyr بشكل صحيح
    const player = new Plyr(videoElement, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
    });

    let isRemoteUpdate = false;

    onValue(videoRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        isRemoteUpdate = true;

        // تحديث الرابط فوراً إذا تغير في فيربيز
        if (data.url && player.source !== data.url) {
            player.source = {
                type: 'video',
                sources: [{ src: data.url, type: 'video/mp4' }]
            };
        }

        // مزامنة الوقت
        if (Math.abs(player.currentTime - data.time) > 2) {
            player.currentTime = data.time;
        }

        // مزامنة التشغيل
        if (data.status === "playing" && player.paused) {
            player.play().catch(() => {});
        } else if (data.status === "paused" && !player.paused) {
            player.pause();
        }

        setTimeout(() => { isRemoteUpdate = false; }, 600);
    });

    // إرسال التحديثات من المتصفح إلى فيربيز
    player.on('play', () => {
        if (!isRemoteUpdate) update(videoRef, { status: "playing", time: player.currentTime });
    });

    player.on('pause', () => {
        if (!isRemoteUpdate) update(videoRef, { status: "paused", time: player.currentTime });
    });

    player.on('seeked', () => {
        if (!isRemoteUpdate) update(videoRef, { time: player.currentTime });
    });
</script>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

</body>
</html>

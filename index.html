    <script>
        const video = document.getElementById('mainVideo');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const seekHandler = document.getElementById('seekHandler');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const urlInput = document.getElementById('videoUrl');

        function loadVideo() {
            if (urlInput.value) {
                video.src = urlInput.value;
                video.load();
                video.play();
                playBtn.innerHTML = 'â¸';
            }
        }

        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.innerHTML = 'â¸';
            } else {
                video.pause();
                playBtn.innerHTML = 'â–¶';
            }
        });

        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeEl.innerText = formatTime(video.currentTime);
            if (!isNaN(video.duration)) durationEl.innerText = formatTime(video.duration);
        });

        // Ø¬Ø¹Ù„ Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù… ÙŠØ¯Ø¹Ù… Ø§Ù„Ù„Ù…Ø³ ÙÙŠ Ø§Ù„Ø¬ÙˆØ§Ù„
        seekHandler.addEventListener('click', (e) => {
            const rect = seekHandler.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        function formatTime(time) {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { 
            --target-navy: #151b4e; 
            --dark-navy: #0d1131;   
            --pure-white: #ffffff;
        }
        
        body { 
            background-color: var(--target-navy); 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            padding: 20px; 
            color: var(--pure-white);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--target-navy) 0%, var(--dark-navy) 100%);
            overflow-x: hidden;
        }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        .tv-unit { 
            background: var(--target-navy); 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        .screen-border { 
            background: #000; 
            aspect-ratio: 16 / 9; 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        #noise-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.9;
            display: block;
        }

        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }

        .control-panel { 
            background: var(--target-navy); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 4px; 
            padding: 20px; 
        }
        
        input { 
            width: 100%; 
            background: var(--dark-navy); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: var(--pure-white); 
            padding: 12px; 
            outline: none; 
            font-family: inherit; 
            font-size: 13px; 
            box-sizing: border-box; 
            text-align: left; 
            direction: ltr;   
        }
        input::placeholder { color: var(--pure-white); opacity: 0.8; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { 
            flex: 1; padding: 12px; background: var(--dark-navy); border: 1px solid rgba(255,255,255,0.2); 
            color: var(--pure-white); cursor: pointer; font-family: inherit; font-size: 11px; text-transform: uppercase; 
        }

        #authSection { display: block; }
        #adminSection { display: none; }
    </style>
</head>
<body onclick="initAudio()"> 
<div class="container">
    <div class="tv-unit" title="Click to start system">
        <div class="screen-border">
            <canvas id="noise-canvas"></canvas>
            <video id="video" playsinline muted></video>
        </div>
    </div>

    <div class="control-panel">
        <div id="authSection">
            <input type="password" id="adminPass" placeholder="ENTER ACCESS CODE">
        </div>
        <div id="adminSection">
            <input type="text" id="videoUrl" placeholder="PASTE SOURCE URL">
            <div class="btn-group">
                <button style="color: #ff6b6b;" onclick="clearDB()">EJECT</button>
                <button onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('noise-canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');
    let noiseID;
    let audioCtx, noiseNode;
    let isAdmin = false;

    // --- Audio System (White Noise Generator) ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (canvas.style.display !== 'none') startStaticSound();
    }

    function startStaticSound() {
        if (!audioCtx || noiseNode) return;
        const bufferSize = audioCtx.sampleRate * 2;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

        noiseNode = audioCtx.createBufferSource();
        noiseNode.buffer = buffer;
        noiseNode.loop = true;
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 0.05; // حجم صوت الوشوشة
        noiseNode.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        noiseNode.start();
    }

    function stopStaticSound() {
        if (noiseNode) {
            noiseNode.stop();
            noiseNode = null;
        }
    }

    function createNoise() {
        canvas.width = 200; canvas.height = 150;
        const idata = ctx.createImageData(canvas.width, canvas.height);
        const buffer32 = new Uint32Array(idata.data.buffer);
        for (let i = 0; i < buffer32.length; i++) {
            buffer32[i] = ((Math.random() * 255) | 0) << 24 | (Math.random() * 0xffffff);
        }
        ctx.putImageData(idata, 0, 0);
    }

    function loopNoise() {
        createNoise();
        noiseID = requestAnimationFrame(loopNoise);
    }

    function toggleStatic(show) {
        if (show) {
            canvas.style.display = 'block';
            if (!noiseID) loopNoise();
            startStaticSound();
        } else {
            canvas.style.display = 'none';
            cancelAnimationFrame(noiseID);
            noiseID = null;
            stopStaticSound();
        }
    }

    // --- Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    auth.onAuthStateChanged(user => {
        if (user && user.email === "t@t.tt") {
            isAdmin = true;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
            
            // مزامنة الوقت للأدمن كل 5 ثواني
            setInterval(() => {
                if (video.src && !video.paused) {
                    syncRef.update({ currentTime: video.currentTime, lastUpdated: Date.now() });
                }
            }, 5000);
        }
    });

    document.getElementById('adminPass').addEventListener('input', (e) => {
        if (e.target.value.length >= 6) auth.signInWithEmailAndPassword("t@t.tt", e.target.value).catch(() => {});
    });

    document.getElementById('videoUrl').addEventListener('change', (e) => {
        const val = e.target.value.trim();
        if (val.startsWith('http')) {
            syncRef.set({ url: val, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
            e.target.value = "";
        }
    });

    syncRef.on('value', (snap) => {
        const data = snap.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            toggleStatic(true);
            video.pause();
            video.src = "";
        } else {
            video.style.display = 'block';
            toggleStatic(false);
            if (!video.src.includes(data.url)) loadVideo(data.url);
            
            // مزامنة الوقت للمشاهدين
            if (!isAdmin) {
                if (Math.abs(video.currentTime - data.currentTime) > 3) {
                    video.currentTime = data.currentTime;
                }
            }
        }
    });

    let hls = null;
    function loadVideo(url) {
        if (hls) { hls.destroy(); hls = null; }
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
            }
        } else { video.src = url; }
        video.play().catch(() => {});
    }

    function clearDB() { if (confirm("EJECT?")) syncRef.set(null); }
    function adminLogout() { auth.signOut().then(() => location.reload()); }

    // تشغيل الوشوشة عند البداية
    toggleStatic(true);
</script>
</body>
</html>

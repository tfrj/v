<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Master Pro - Fullscreen Sync</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --led-green: #00ff41; --led-red: #ff4444; --glass: rgba(0, 0, 0, 0.7); }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; font-family: 'Courier New', monospace; 
            overflow: hidden; 
        }

        /* جعل مشغل الفيديو يملأ الشاشة بالكامل */
        .video-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        /* تأثير الـ CRT القديم فوق الفيديو */
        .crt-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px; pointer-events: none; z-index: 2; opacity: 0.3;
        }

        /* لوحة التحكم العائمة */
        .admin-floating-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 10; width: 90%; max-width: 400px;
            background: var(--glass); backdrop-filter: blur(5px);
            padding: 15px; border-radius: 12px; border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            transition: opacity 0.3s; opacity: 0.4;
        }
        .admin-floating-panel:hover { opacity: 1; }

        .info-bar { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 10px; color: #aaa; }
        #status.online { color: var(--led-green); }

        .input-box { background: rgba(0,0,0,0.5); border: 1px solid #444; padding: 10px; border-radius: 5px; }
        input { 
            width: 100%; background: transparent; border: none; 
            color: var(--led-green); outline: none; font-size: 14px; text-align: center;
        }

        .admin-buttons { display: none; margin-top: 10px; gap: 5px; }
        button { 
            flex: 1; padding: 8px; font-size: 10px; cursor: pointer;
            background: #222; border: 1px solid #444; color: white; border-radius: 4px;
        }
        button.eject { color: var(--led-red); border-color: #600; }

        #no-signal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; text-shadow: 0 0 10px #ff0000; z-index: 0;
        }
    </style>
</head>
<body>

<div class="video-wrapper">
    <div id="no-signal">NO SIGNAL</div>
    <video id="video" playsinline muted></video>
    <div class="crt-overlay"></div>
</div>

<div class="admin-floating-panel">
    <div class="info-bar">
        <span id="status">STATUS: OFFLINE</span>
        <span>VIEWERS: <span id="count" style="color:var(--led-green)">0</span></span>
    </div>

    <div class="input-box">
        <input type="password" id="videoUrl" placeholder="ACCESS CODE / PASTE LINK">
    </div>

    <div id="adminPanel" class="admin-buttons">
        <button class="eject" onclick="clearDB()">EJECT (حذف)</button>
        <button onclick="adminLogout()">LOGOUT (خروج)</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;
    let heartbeatInterval = null;

    // تفعيل وضع الفول سكرين عند الضغط على أي مكان (سياسة المتصفح)
    document.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            // اختياري: يمكنك تفعيلها إذا أردت إجبار الشاشة كاملة
            // document.documentElement.requestFullscreen().catch(e => {});
        }
        if (video.paused) video.play().catch(() => {});
    }, {once: true});

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) {
            activateAdminMode();
        }
    });

    function activateAdminMode() {
        isAuthorized = true;
        urlInput.type = "text"; 
        urlInput.placeholder = "PASTE LINK HERE";
        statusBadge.innerText = "STATUS: ADMIN LIVE";
        statusBadge.classList.add('online');
        adminPanel.style.display = "flex";

        if (heartbeatInterval) clearInterval(heartbeatInterval);
        heartbeatInterval = setInterval(() => {
            if (isAuthorized && !video.paused) {
                syncAction();
            }
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (!isAuthorized && val.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, val).catch(() => {});
        } else if (isAuthorized && (val.startsWith('http'))) {
            autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        syncRef.set({ 
            url: url, 
            currentTime: 0, 
            isPlaying: true, 
            lastUpdated: Date.now() 
        });
        urlInput.value = "";
    }

    // تواجد المشاهدين
    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    // الاستماع للتغييرات من الفايربيز
    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.opacity = '0';
            statusBadge.innerText = "STATUS: NO SIGNAL";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.opacity = '1';
        statusBadge.innerText = isAuthorized ? "STATUS: ADMIN LIVE" : "STATUS: SYNCED";
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        if (data.isPlaying) {
            const now = Date.now();
            const elapsed = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsed;

            if (Math.abs(video.currentTime - targetTime) > 3 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); 
            hls.loadSource(url); 
            hls.attachMedia(video);
        } else { 
            video.src = url; 
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("حذف الرابط الحالي؟")) {
            syncRef.set(null);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VHS Sync Control</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root { --frame: #1a1a1a; --led-green: #00ff41; --led-red: #ff4444; --bg-inner: #050505; }
        
        body { background-color: #000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; color: white; }
        
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }

        /* الشاشة */
        .tv-unit { background: var(--frame); padding: 15px; border-radius: 8px; border: 3px solid #2a2a2a; box-shadow: 0 10px 40px rgba(0,0,0,1); }
        .screen-border { background: #000; padding: 5px; border-radius: 4px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 2px solid #111; }
        video { width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; }
        .crt-scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%); background-size: 100% 3px; pointer-events: none; z-index: 3; opacity: 0.3; }
        #no-signal { position: absolute; color: #333; font-size: 14px; text-align: center; z-index: 1; font-weight: bold; letter-spacing: 2px; }

        /* المشغل */
        .vhs-deck { background: #111; border-radius: 4px; padding: 15px; border-bottom: 5px solid #000; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .display-screen { background: var(--bg-inner); padding: 10px 15px; border-radius: 2px; font-size: 11px; display: flex; justify-content: space-between; border: 1px solid #222; margin-bottom: 12px; }

        #status { color: var(--led-red); text-shadow: 0 0 5px var(--led-red); cursor: pointer; }
        #status.online { color: var(--led-green); text-shadow: 0 0 5px var(--led-green); }

        .slot { background: #000; border: 1px solid #222; height: 45px; display: none; align-items: center; padding: 0 10px; margin-bottom: 12px; }
        input { width: 100%; background: transparent; border: none; color: var(--led-green); outline: none; font-size: 13px; font-family: inherit; text-align: center; }

        /* تحكم الأدمن */
        .admin-controls { display: none; flex-direction: column; gap: 10px; padding: 10px; background: #0c0c0c; border: 1px solid #1a1a1a; }
        .admin-info { color: #666; font-size: 10px; display: flex; justify-content: space-between; padding-bottom: 5px; border-bottom: 1px solid #1a1a1a; }
        .btn-group { display: flex; gap: 8px; }
        button { flex: 1; padding: 10px; background: #1a1a1a; border: 1px solid #333; color: #aaa; cursor: pointer; font-size: 10px; font-family: inherit; }
        button:hover { background: #222; color: #fff; }
        button.eject { color: #822; }
    </style>
</head>
<body>

<div class="container">
    <div class="tv-unit">
        <div class="screen-border">
            <div class="crt-scanlines"></div>
            <div id="no-signal">NO SIGNAL</div>
            <video id="video" controls playsinline muted></video>
        </div>
    </div>

    <div class="vhs-deck">
        <div class="display-screen">
            <span id="status" onclick="toggleSlot()">STATUS: STANDBY</span>
        </div>

        <div class="slot" id="vhsSlot">
            <input type="password" id="videoUrl" placeholder="ENTER ACCESS CODE">
        </div>

        <div id="adminPanel" class="admin-controls">
            <div class="admin-info">
                <span>CONTRL: OPERATOR</span>
                <span>VIEWERS: <span id="count" style="color:var(--led-green)">0</span></span>
            </div>
            <div class="btn-group">
                <button class="eject" onclick="clearDB()">EJECT</button>
                <button onclick="adminLogout()">LOGOUT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const syncRef = db.ref('videoSync');

    const video = document.getElementById('video');
    const urlInput = document.getElementById('videoUrl');
    const vhsSlot = document.getElementById('vhsSlot');
    const statusBadge = document.getElementById('status');
    const countDisplay = document.getElementById('count');
    const adminPanel = document.getElementById('adminPanel');
    
    const adminEmail = "t@t.tt";
    let isAuthorized = false;
    let hls = new Hls();
    let isFirstLoad = true;

    function toggleSlot() {
        vhsSlot.style.display = (vhsSlot.style.display === 'flex') ? 'none' : 'flex';
    }

    auth.onAuthStateChanged(user => {
        if (user && user.email === adminEmail) activateAdminMode();
    });

    function activateAdminMode() {
        isAuthorized = true;
        vhsSlot.style.display = 'flex';
        urlInput.value = ""; 
        urlInput.type = "text"; 
        urlInput.placeholder = "PASTE LINK TO SYNC";
        statusBadge.innerText = "STATUS: OPERATOR";
        adminPanel.style.display = "flex";

        setInterval(() => {
            if (isAuthorized && !video.paused) syncAction();
        }, 5000);
    }

    function adminLogout() {
        auth.signOut().then(() => location.reload());
    }

    urlInput.addEventListener('input', () => {
        const val = urlInput.value.trim();
        if (!isAuthorized && val.length >= 6) {
            auth.signInWithEmailAndPassword(adminEmail, val).catch(() => {});
        } else if (isAuthorized && (val.startsWith('http'))) {
            autoSyncLink(val);
        }
    });

    function autoSyncLink(url) {
        loadVideo(url);
        video.style.display = 'block';
        syncRef.set({ url: url, currentTime: 0, isPlaying: true, lastUpdated: Date.now() });
        urlInput.value = ""; 
        urlInput.placeholder = "LOADING...";
        setTimeout(() => { urlInput.placeholder = "PASTE LINK TO SYNC"; }, 1500);
    }

    const myPresenceRef = db.ref('viewers').push();
    db.ref('.info/connected').on('value', snap => {
        if (snap.val()) { myPresenceRef.set(true); myPresenceRef.onDisconnect().remove(); }
    });
    db.ref('viewers').on('value', s => countDisplay.innerText = s.numChildren());

    syncRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.url) {
            video.style.display = 'none';
            video.pause();
            statusBadge.innerText = isAuthorized ? "STATUS: OPERATOR" : "STATUS: STANDBY";
            statusBadge.classList.remove('online');
            return;
        }

        video.style.display = 'block';
        statusBadge.innerText = isAuthorized ? "STATUS: LIVE" : "STATUS: LOCKED";
        statusBadge.classList.add('online');

        if (video.src !== data.url && !video.src.includes(data.url)) loadVideo(data.url);

        if (data.isPlaying) {
            const now = Date.now();
            const elapsedSinceUpdate = (now - data.lastUpdated) / 1000;
            const targetTime = data.currentTime + elapsedSinceUpdate;
            if (Math.abs(video.currentTime - targetTime) > 2 || isFirstLoad) {
                video.currentTime = targetTime;
                isFirstLoad = false;
            }
            if (video.paused) video.play().catch(() => {});
        } else {
            video.pause();
            video.currentTime = data.currentTime;
        }
    });

    function syncAction() {
        if (!isAuthorized) return;
        syncRef.update({ currentTime: video.currentTime, isPlaying: !video.paused, lastUpdated: Date.now() });
    }

    video.onplay = () => { if(isAuthorized) syncAction(); };
    video.onpause = () => { if(isAuthorized) syncAction(); };
    video.onseeking = () => { if(isAuthorized) syncAction(); };

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
        } else { 
            video.src = url; video.play().catch(() => {});
        }
    }

    function clearDB() {
        if (isAuthorized && confirm("EJECT?")) {
            syncRef.set(null);
            urlInput.value = "";
        }
    }
</script>
</body>
</html>

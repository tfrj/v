<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFRJ - بث الفيديو</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .status-card {
            background: #111;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }
        .pulse {
            width: 20px; height: 20px; background: #ff0000;
            border-radius: 50%; margin: 20px auto;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        
        .btn-launch {
            background: #e50914; color: white; border: none;
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            border-radius: 8px; cursor: pointer; transition: 0.3s;
        }
        .btn-launch:hover { background: #ff1e29; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="status-card">
        <div class="pulse"></div>
        <h2>مستقبل البث TFRJ</h2>
        <p style="color: #888;">لضمان استجابة أزرار الاتصال والـ QR Code:</p>
        
        <button onclick="openCast()" class="btn-launch">تشغيل واجهة الربط</button>
        
        <p style="margin-top: 20px; font-size: 13px;">ملاحظة: ستفتح الواجهة في نافذة مستقلة لضمان عمل "الاستجابة".</p>
    </div>

    <script>
        function openCast() {
            // فتح الموقع في نافذة منبثقة بمقاس الشاشة
            const width = 1000;
            const height = 800;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);
            
            window.open('https://cast2tv.app', 'Cast2tv', 
                `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
        }
    </script>

</body>
</html>

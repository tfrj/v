<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو بسيط</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            display: block;
        }

        .controls-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* حجم مناسب للمس في الجوال */
        }

        button {
            padding: 12px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="myPlayer" controls poster="https://via.placeholder.com/600x340?text=Paste+Link+Below">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls-area">
        <input type="text" id="videoUrl" placeholder="أضف رابط الفيديو هنا (mp4, webm)...">
        <button onclick="loadVideo()">تشغيل الفيديو</button>
    </div>

    <script>
        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const player = document.getElementById('myPlayer');
            
            if (url) {
                player.src = url;
                player.play();
            } else {
                alert("يرجى إدخال رابط فيديو صحيح");
            }
        }
    </script>

</body>
</html>
